        async function playAmbient(locId) {
            if (!audioContext) {

            }
            // –ï—Å–ª–∏ —É–∂–µ –∏–≥—Ä–∞–µ—Ç, –æ—Å—Ç–∞–Ω–æ–≤–∏–º
            if (ambientSource) {
                ambientSource.stop();
                ambientSource = null;
            }
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ñ–∞–π–ª –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –ª–æ–∫–∞—Ü–∏–∏ (–∑–¥–µ—Å—å –∑–∞–≥–ª—É—à–∫–∞, –Ω—É–∂–Ω–æ —Ä–µ–∞–ª—å–Ω—ã–µ —Ñ–∞–π–ª—ã)
            const soundMap = {
                'coal_mine': 'sounds/coal_mine.mp3',
                'iron_mine': 'sounds/iron_mine.mp3',

                'diamond_cave': 'sounds/diamond_cave.mp3',
                'mithril_mine': 'sounds/mithril_mine.mp3'
            };
            const url = soundMap[locId];
            if (!url) return;
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.loop = true;
                const gainNode = audioContext.createGain();
                gainNode.gain.value = 0.3;
                source.connect(gainNode).connect(audioContext.destination);
                source.start();
                ambientSource = source;
            } catch (e) {
                console.warn('Ambient sound not loaded', e);
            }
        }

        // ==================== –£–õ–£–ß–®–ï–ù–ù–´–ï –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ù–ï–ë–ê –û–ë–´–ß–ù–´–• –õ–û–ö–ê–¶–ò–ô ====================
        function createCoalMineSky() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#221100');
            grad.addColorStop(0.8, '#110000');
            grad.addColorStop(1, '#000000');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 300; i++) {
                ctx.fillStyle = `rgba(255, 200, 150, ${Math.random()*0.2+0.1})`;
                ctx.beginPath();
                ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, Math.random()*2+0.5, 0, 2*Math.PI);
                ctx.fill();
            }
            ctx.fillStyle = 'rgba(100, 20, 0, 0.1)';
            ctx.fillRect(0, canvas.height*0.8, canvas.width, canvas.height*0.2);
            return new THREE.CanvasTexture(canvas);
        }

        function createIronMineSky() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#663322');
            grad.addColorStop(0.6, '#442211');
            grad.addColorStop(1, '#221100');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 200; i++) {
                ctx.fillStyle = `rgba(255, 150, 50, ${Math.random()*0.3})`;
                ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
            }
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            for (let i = 0; i < 10; i++) {
                ctx.fillRect(0, Math.random()*canvas.height, canvas.width, 20);
            }
            return new THREE.CanvasTexture(canvas);
        }

        function createGoldMineSky() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, canvas.width/2);
            grad.addColorStop(0, '#ffaa33');
            grad.addColorStop(0.4, '#aa5522');
            grad.addColorStop(0.8, '#442200');
            grad.addColorStop(1, '#221100');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(255, 220, 150, 0.1)';
            for (let i = 0; i < 16; i++) {
                ctx.beginPath();
                ctx.moveTo(canvas.width/2, canvas.height/2);
                ctx.lineTo(canvas.width/2 + Math.cos(i*Math.PI/8)*600, canvas.height/2 + Math.sin(i*Math.PI/8)*600);
                ctx.stroke();
            }
            return new THREE.CanvasTexture(canvas);
        }

        function createDiamondCaveSky() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#224466');
            grad.addColorStop(0.5, '#113355');
            grad.addColorStop(1, '#002244');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 600; i++) {
                ctx.fillStyle = `rgba(255,255,255,${Math.random()*0.8+0.2})`;
                ctx.beginPath();
                ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, Math.random()*3+0.5, 0, 2*Math.PI);
                ctx.fill();
            }
            const grad2 = ctx.createRadialGradient(300, 200, 0, 300, 200, 300);
            grad2.addColorStop(0, 'rgba(100, 50, 150, 0.1)');
            grad2.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad2;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            return new THREE.CanvasTexture(canvas);
        }

        function createMithrilMineSky() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#221133';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let layer = 0; layer < 3; layer++) {
                const y = 150 + layer * 80;
                const grd = ctx.createLinearGradient(0, y, canvas.width, y+60);
                grd.addColorStop(0, 'rgba(100, 200, 255, 0.15)');
                grd.addColorStop(0.5, 'rgba(200, 100, 255, 0.3)');
                grd.addColorStop(1, 'rgba(100, 200, 255, 0.15)');
                ctx.fillStyle = grd;
                ctx.fillRect(0, y, canvas.width, 60);
            }
            for (let i = 0; i < 400; i++) {
                ctx.fillStyle = `rgba(255,255,255,${Math.random()*0.8})`;
                ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 1, 1);
            }
            return new THREE.CanvasTexture(canvas);
        }

        // ==================== –§–£–ù–ö–¶–ò–ò –î–õ–Ø –¢–ï–ö–°–¢–£–† –ü–û–õ–ê –û–ë–´–ß–ù–´–• –õ–û–ö–ê–¶–ò–ô ====================
        function getFloorTexture(locId) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            switch(locId) {
                case 'coal_mine':
                    ctx.fillStyle = '#333333';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#222222';
                    for (let i = 0; i < 2000; i++) {
                        ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
                    }
                    ctx.fillStyle = '#444444';
                    for (let i = 0; i < 1000; i++) {
                        ctx.beginPath();
                        ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, Math.random()*3+1, 0, 2*Math.PI);
                        ctx.fill();
                    }
                    break;
                case 'iron_mine':
                    ctx.fillStyle = '#885533';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#aa6633';
                    for (let i = 0; i < 1500; i++) {
                        ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 3, 3);
                    }
                    ctx.strokeStyle = '#664422';
                    ctx.lineWidth = 4;
                    for (let i = 0; i < 5; i++) {
                        ctx.beginPath();
                        ctx.moveTo(i*100, 0);
                        ctx.lineTo(i*100, canvas.height);
                        ctx.stroke();
                    }
                    break;
                case 'gold_mine':
                    const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
                    grad.addColorStop(0, '#ccaa55');
                    grad.addColorStop(1, '#aa8833');
                    ctx.fillStyle = grad;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#ffdd88';
                    for (let i = 0; i < 500; i++) {
                        ctx.beginPath();
                        ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, Math.random()*2+1, 0, 2*Math.PI);
                        ctx.fill();
                    }
                    break;
                case 'diamond_cave':
                    ctx.fillStyle = '#aaddff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.strokeStyle = '#88aaff';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 20; i++) {
                        ctx.beginPath();
                        ctx.moveTo(Math.random()*canvas.width, Math.random()*canvas.height);
                        ctx.lineTo(Math.random()*canvas.width, Math.random()*canvas.height);
                        ctx.stroke();
                    }
                    ctx.fillStyle = '#ffffff';
                    for (let i = 0; i < 800; i++) {
                        ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 1, 1);
                    }
                    break;
                case 'mithril_mine':
                    ctx.fillStyle = '#332244';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.strokeStyle = '#aa88ff';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 8; i++) {
                        ctx.beginPath();
                        ctx.moveTo(0, i*70);
                        ctx.lineTo(canvas.width, i*70+30);
                        ctx.stroke();
                    }
                    break;
                default:
                    ctx.fillStyle = '#555555';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            return new THREE.CanvasTexture(canvas);
        }

        function getFloorBumpTexture(locId) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#808080';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 5000; i++) {
                const val = Math.floor(Math.random() * 255);
                ctx.fillStyle = `rgb(${val},${val},${val})`;
                ctx.fillRect(Math.floor(Math.random()*canvas.width), Math.floor(Math.random()*canvas.height), 2, 2);
            }
            return new THREE.CanvasTexture(canvas);
        }

        // ==================== –û–ö–†–£–ñ–ï–ù–ò–ï –î–õ–Ø –û–ë–´–ß–ù–´–• –õ–û–ö–ê–¶–ò–ô ====================
        function createEnvironmentForLocation(locId) {
            if (!scene || !THREE) return;
            clearEnvironment();

            // –ù–µ–±–æ
            const skyGeo = new THREE.SphereGeometry(100, 32, 16);
            let skyTex;
            switch (locId) {
                case 'coal_mine':

                case 'iron_mine':
                    skyTex = createIronMineSky();
                    break;
                case 'gold_mine':
                    skyTex = createGoldMineSky();
                    break;
                case 'diamond_cave':
                    skyTex = createDiamondCaveSky();
                    break;
                case 'mithril_mine':
                    skyTex = createMithrilMineSky();
                    break;
                default:
                    skyTex = createCoalMineSky();
            }
            const skyMat = new THREE.MeshBasicMaterial({ map: skyTex, side: THREE.BackSide });
            const skyMesh = new THREE.Mesh(skyGeo, skyMat);
            skySphere = skyMesh;
            scene.add(skyMesh);
            environmentObjects.push(skyMesh);

            // –ü–æ–ª —Å —Ç–µ–∫—Å—Ç—É—Ä–æ–π

            const floorTexture = getFloorTexture(locId);
            floorTexture.wrapS = THREE.RepeatWrapping;
            floorTexture.wrapT = THREE.RepeatWrapping;
            floorTexture.repeat.set(4, 4);
            const floorBump = getFloorBumpTexture(locId);
            floorBump.wrapS = THREE.RepeatWrapping;
            floorBump.wrapT = THREE.RepeatWrapping;
            floorBump.repeat.set(4, 4);
            const floorMaterial = new THREE.MeshStandardMaterial({
                map: floorTexture,
                bumpMap: floorBump,
                bumpScale: 0.5,
                color: 0xffffff,
                emissive: 0x000000,
                roughness: 0.7,
                metalness: 0.1
            });
            floorMaterial.receiveShadow = true;
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);

            floor.position.y = -0.1;
            floor.receiveShadow = true;
            scene.add(floor);
            environmentObjects.push(floor);

            // –°–ª—É—á–∞–π–Ω—ã–µ –¥–µ—Ç–∞–ª–∏ –Ω–∞ –ø–æ–ª—É

                    case 'iron_mine':
                        detailGeo = new THREE.BoxGeometry(0.1, 0.1, 0.1);
                        detailMat = new THREE.MeshStandardMaterial({ color: 0xaa5533 });
                        break;

                detail.position.set(
                    Math.cos(angle) * radius,
                    0.05,
                    Math.sin(angle) * radius

                detail.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);

                environmentObjects.push(detail);

            // –£–≥–æ–ª—å–Ω–∞—è —à–∞—Ö—Ç–∞
            if (locId === 'coal_mine') {
                scene.fog = new THREE.FogExp2(0x111111, 0.03);
                const woodMat = new THREE.MeshStandardMaterial({ color: 0x8B5A2B });

                    break;
                case 'iron':

                objects.push(obj);

        function createHitParticles(position) {
            if (!scene || !THREE) return;
            const particleCount = 20;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount; i++) {
                positions[i*3] = position.x;
                positions[i*3+1] = position.y;
                positions[i*3+2] = position.z;
                colors[i*3] = 1;
                colors[i*3+1] = 0.5 + Math.random()*0.5;
                colors[i*3+2] = 0;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const material = new THREE.PointsMaterial({ size: 0.15, vertexColors: true, transparent: true });
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
            const startTime = performance.now();
            function animateParticles() {
                const elapsed = performance.now() - startTime;
                if (elapsed > 400) {
                    scene.remove(particles);
                    return;
                }
                const posAttr = geometry.attributes.position;
                for (let i = 0; i < particleCount; i++) {
                    posAttr.array[i*3] += (Math.random() - 0.5) * 0.1;
                    posAttr.array[i*3+1] += (Math.random() - 0.5) * 0.1;
                    posAttr.array[i*3+2] += (Math.random() - 0.5) * 0.1;
                }
                posAttr.needsUpdate = true;
                requestAnimationFrame(animateParticles);
            }
            animateParticles();
        }

            const sprite = new THREE.Sprite(material);

                // GLTFLoader –±—É–¥–µ—Ç –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω –≤–Ω—É—Ç—Ä–∏ loadGLTFBoss

                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x0a0a20);

                camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
                camera.position.set(2, 3, 5);
                camera.lookAt(0, 2, 0);

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(innerWidth, innerHeight);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                document.body.appendChild(renderer.domElement);

                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.target.set(0, 2, 0);
                controls.update();

                const ambient = new THREE.AmbientLight(0x404060);
                scene.add(ambient);
                const light1 = new THREE.DirectionalLight(0xffffff, 1.2);
                light1.position.set(5, 10, 7);
                light1.castShadow = true;
                light1.shadow.mapSize.width = 1024;
                light1.shadow.mapSize.height = 1024;
                light1.shadow.bias = -0.0001;
                scene.add(light1);
                const light2 = new THREE.DirectionalLight(0xffaa88, 0.8);
                light2.position.set(-5, 5, -5);
                light2.castShadow = true;
                light2.shadow.mapSize.width = 1024;
                light2.shadow.mapSize.height = 1024;
                light2.shadow.bias = -0.0001;
                scene.add(light2);
                const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
                scene.add(hemiLight);

                if (currentLocationId) {
                    bossGroup = null;
                } else {
                    bossGroup = null; // –±—É–¥–µ—Ç —Å–æ–∑–¥–∞–Ω –≤ loadBossInfo
                }

                threeReady = true;
                debugLog('Three.js –≥–æ—Ç–æ–≤');

                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                function handleClick(event) {
                    console.log('–ö–ª–∏–∫!');
                    console.log('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–µ—Å—É—Ä—Å–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤:', resourceObjects.length);

                    const rect = renderer.domElement.getBoundingClientRect();
                    mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                    mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                    raycaster.setFromCamera(mouse, camera);

                    let allObjects = [];
                    scene.traverse(obj => {
                        if (obj.isMesh) allObjects.push(obj);
                    });
                    console.log('–í—Å–µ–≥–æ –º–µ—à–µ–π –≤ —Å—Ü–µ–Ω–µ:', allObjects.length);

                    const intersects = raycaster.intersectObjects(allObjects, false);
                    console.log('–ù–∞–π–¥–µ–Ω–æ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–π:', intersects.length);

                    if (intersects.length === 0) {
                        console.log('–ù–µ—Ç –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–π');
                        return;
                    }

                    let hit = null;
                    for (let i = 0; i < intersects.length; i++) {
                        let obj = intersects[i].object;
                        while (obj) {
                            if (obj.userData && (obj.userData.type === 'resource' || obj.userData.isBossPart || obj.userData.type === 'lever')) {
                                hit = obj;
                                console.log('–ù–∞–π–¥–µ–Ω –æ–±—ä–µ–∫—Ç —Å type:', obj.userData.type);
                                break;
                            }
                            obj = obj.parent;
                        }
                        if (hit) break;
                    }

                    if (!hit) {
                        console.log('–ù–∏ —É –æ–¥–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞ –Ω–µ—Ç –Ω—É–∂–Ω–æ–≥–æ userData');
                        return;
                    }

                    if (hit.userData.type === 'resource') {
                        if (!canClick) return;
                        canClick = false;
                        setTimeout(() => canClick = true, 200);

                        hapticFeedback('light');

                        if (hit.scale) {
                            const originalScale = hit.scale.clone();
                            hit.scale.set(0.8, 0.8, 0.8);
                            setTimeout(() => hit.scale.copy(originalScale), 100);
                        }

                        createHitParticles(hit.position.clone());
                        flashObject(hit, 0xffaa22, 150);

                        apiCall('click', 'POST', { resourceId: hit.userData.id }).then(data => {
    if (data) {
        goldSpan.textContent = data.new_gold;
        hudExp.textContent = data.new_exp;
        updateInventoryDisplay(data.inventory);
        // loadUser();  // <-- –£–î–ê–õ–ò–¢–ï –≠–¢–£ –°–¢–†–û–ö–£

        let phrase = '';
        if (data.is_crit) {
            phrase = CRIT_PHRASES[Math.floor(Math.random() * CRIT_PHRASES.length)];
            flashObject(hit, 0xffdd44, 400);
        } else if (data.found_resource && RARE_FIND_PHRASES[data.found_resource]) {
            const arr = RARE_FIND_PHRASES[data.found_resource];
            phrase = arr[Math.floor(Math.random() * arr.length)];
            if (RARE_RESOURCES.includes(data.found_resource)) {
                flashObject(hit, 0xaa88ff, 400);
            }
        }
        if (phrase) showToast(phrase, 1000);
    }
});
                    }
                    else if (hit.userData.isBossPart && !currentLocationId) {
                        console.log('–≠—Ç–æ —á–∞—Å—Ç—å –±–æ—Å—Å–∞');
                        throttledAttackBoss();
                    }
                    else if (hit.userData.type === 'lever') {
                        hit.userData.isOn = !hit.userData.isOn;
                        if (hit.children[1]) hit.children[1].rotation.z = hit.userData.isOn ? -0.3 : 0.3;
                        showToast('–†—ã—á–∞–≥ –ø–µ—Ä–µ–∫–ª—é—á—ë–Ω', 1000);
                    }
                }

                renderer.domElement.addEventListener('click', handleClick);
                renderer.domElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleClick(e.touches[0]);
                }, { passive: false });

                let time = 0;
                function animate() {
                    frameCounter++;
                    time += 0.01;

                    if (bossGroup && bossGroup.children.length > 0) {
                        bossGroup.rotation.y += 0.005;
                    }

                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–π glTF
                    if (bossGroup) {
                        bossGroup.traverse(obj => {
                            if (obj.userData && obj.userData.mixer) {
                                obj.userData.mixer.update(0.016);
                            }
                        });
                    }

                    torchLights.forEach(item => {
                        if (item.light) {
                            const flicker = Math.sin(time * 15) * 0.2 + Math.sin(time * 23) * 0.1;
                            item.light.intensity = item.baseIntensity + flicker;
                        }
                        if (item.flame) {
                            const scale = 1 + Math.sin(time * 20) * 0.1;
                            item.flame.scale.set(scale, scale, scale);
                        }
                    });

                    if (dustParticles && frameCounter % 2 === 0) {
                        dustParticles.rotation.y += 0.001;
                        const positions = dustParticles.geometry.attributes.position.array;
                        for (let i = 1; i < positions.length; i += 3) {
                            positions[i-1] += (Math.random() - 0.5) * 0.01;
                            positions[i]   += (Math.random() - 0.5) * 0.01;
                            positions[i+1] += (Math.random() - 0.5) * 0.01;
                            if (Math.abs(positions[i-1]) > 7) positions[i-1] *= 0.99;
                            if (positions[i] < 0.2) positions[i] = 4.5;
                            if (positions[i] > 4.5) positions[i] = 0.2;
                            if (Math.abs(positions[i+1]) > 7) positions[i+1] *= 0.99;
                        }
                        dustParticles.geometry.attributes.position.needsUpdate = true;
                    }

                    if (sparkParticles && frameCounter % 2 === 0) {
                        const positions = sparkParticles.geometry.attributes.position.array;
                        for (let i = 1; i < positions.length; i += 3) {
                            positions[i] += 0.05;
                            if (positions[i] > 3) {
                                positions[i] = 0.2;
                                positions[i-1] = (Math.random() - 0.5) * 10;
                                positions[i+1] = (Math.random() - 0.5) * 10;
                            }
                        }
                        sparkParticles.geometry.attributes.position.needsUpdate = true;
                    }

                    if (waterPlane && waterPlane.material.map) {
                        waterPlane.material.map.offset.x += 0.001;
                        waterPlane.material.map.offset.y += 0.001;
                    }

                    gears.forEach(gear => {
                        gear.group.rotation.y += gear.speed;
                        gear.group.rotation.x += Math.sin(time) * 0.005;
                    });

                    floatingCrystals.forEach((crystal, idx) => {
                        crystal.position.y += Math.sin(time * 2 + idx) * 0.002;
                        if (currentLocationId === 'mithril_mine') {
                            const hue = (time * 0.1 + idx * 0.1) % 1;
                            crystal.material.color.setHSL(hue, 1, 0.5);
                        }
                    });

                    if (skySphere && currentLocationId === 'mithril_mine') {
                        skySphere.material.map.offset.x += 0.0002;
                    }

                    environmentObjects.forEach(obj => {
                        if (obj.userData && obj.userData.material) {
                            obj.userData.material.uniforms.time.value = time;
                        }
                    });

                    controls.update();
                    renderer.render(scene, camera);
                    requestAnimationFrame(animate);
                }
                animate();

                window.addEventListener('resize', () => {
                    camera.aspect = innerWidth / innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(innerWidth, innerHeight);
                });

                loadUser();

            } catch (e) {
                debugLog(`‚ùå –û—à–∏–±–∫–∞ –≤ init3D: ${e.message}`);
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º 3D
        init3D();
    </script>
</body>
</html>
