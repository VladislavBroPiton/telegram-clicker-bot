        // --- API ---
        async function apiCall(endpoint, method = 'GET', body = null) {
            const headers = { 'Content-Type': 'application/json' };
            if (initData) headers['X-Telegram-Init-Data'] = initData;
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);
            try {
                const response = await fetch(`${API_BASE_URL}/api/${endpoint}`, options);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (e) {
                debugLog(`–û—à–∏–±–∫–∞ API ${endpoint}: ${e.message}`);
                return null;
            }
        }

                return `${icon} ${count}`;

        }

        // --- –ó–í–Å–ó–î–ù–û–ï –ù–ï–ë–û ---
        function createStars() {
            if (!THREE) return;
            const geometry = new THREE.BufferGeometry();
            const count = 500;
            const positions = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                const r = 50 + Math.random() * 50;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                positions[i*3] = r * Math.sin(phi) * Math.cos(theta);
                positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                positions[i*3+2] = r * Math.cos(phi);
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.3 });
            const starsMesh = new THREE.Points(geometry, material);
            scene.add(starsMesh);
            stars.push(starsMesh);
        }

        // --- –î–ï–ö–û–†–ê–¶–ò–ò –î–õ–Ø –õ–û–ö–ê–¶–ò–ô –ë–û–°–°–û–í ---
        function clearEnvironment() {
            environmentObjects.forEach(obj => scene.remove(obj));
            environmentObjects = [];
            scene.fog = null;
            scene.background = new THREE.Color(0x0a0a20);
        }

        function createEnvironmentForBoss(bossId) {
            if (!scene || !THREE) return;
            switch (bossId) {
                case 'goblin_king':
                    // –ö–∞–º–µ–Ω–Ω—ã–µ –∫–æ–ª–æ–Ω–Ω—ã
                    const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x777777, roughness: 0.8 });
                    for (let i = 0; i < 4; i++) {
                        const angle = (i * Math.PI / 2);
                        const x = Math.sin(angle) * 5;
                        const z = Math.cos(angle) * 5;
                        const pillar = new THREE.Mesh(new THREE.CylinderGeometry(0.8, 0.8, 5, 8), wallMaterial);
                        pillar.position.set(x, 2.5, z);
                        scene.add(pillar);
                        environmentObjects.push(pillar);
                    }
                    // –§–∞–∫–µ–ª—ã
                    const torchMaterial = new THREE.MeshStandardMaterial({ color: 0xcc6600 });
                    const flameMaterial = new THREE.MeshStandardMaterial({ color: 0xffaa22, emissive: 0x442200 });
                    for (let i = 0; i < 4; i++) {
                        const angle = (i * Math.PI / 2) + 0.5;
                        const x = Math.sin(angle) * 4;
                        const z = Math.cos(angle) * 4;
                        const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 3), torchMaterial);
                        pole.position.set(x, 1.5, z);
                        scene.add(pole);
                        environmentObjects.push(pole);
                        const flame = new THREE.Mesh(new THREE.SphereGeometry(0.4), flameMaterial);
                        flame.position.set(x, 3.0, z);
                        scene.add(flame);
                        environmentObjects.push(flame);
                        const light = new THREE.PointLight(0xff6600, 1, 8);
                        light.position.set(x, 3.0, z);
                        scene.add(light);
                        environmentObjects.push(light);
                    }
                    scene.fog = new THREE.FogExp2(0x111122, 0.05);
                    break;

                case 'dragon_lair':
                    // –õ–∞–≤–∞
                    const lavaTexture = (() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 64;
                        canvas.height = 64;
                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = '#ff4400';
                        ctx.fillRect(0, 0, 64, 64);
                        for (let i = 0; i < 100; i++) {
                            ctx.fillStyle = '#ffaa00';
                            ctx.beginPath();
                            ctx.arc(Math.random()*64, Math.random()*64, Math.random()*4+1, 0, 2*Math.PI);
                            ctx.fill();
                        }
                        return new THREE.CanvasTexture(canvas);
                    })();
                    const lavaPlane = new THREE.Mesh(
                        new THREE.PlaneGeometry(15, 15),
                        new THREE.MeshStandardMaterial({ map: lavaTexture, emissive: 0xff4400 })
                    );
                    lavaPlane.rotation.x = -Math.PI / 2;
                    lavaPlane.position.y = -0.5;
                    scene.add(lavaPlane);
                    environmentObjects.push(lavaPlane);

                    scene.fog = new THREE.FogExp2(0x330000, 0.08);

                    const rockMat = new THREE.MeshStandardMaterial({ color: 0x442211, emissive: 0x221100 });
                    for (let i = 0; i < 8; i++) {
                        const rock = new THREE.Mesh(new THREE.DodecahedronGeometry(0.6 + Math.random()*0.5), rockMat);
                        rock.position.set(Math.random()*8-4, 0.2, Math.random()*8-4);
                        scene.add(rock);
                        environmentObjects.push(rock);
                    }
                    break;

                case 'lich_castle':
                    const darkMat = new THREE.MeshStandardMaterial({ color: 0x333344, emissive: 0x110022 });
                    for (let i = 0; i < 6; i++) {
                        const angle = (i / 6) * Math.PI * 2;
                        const x = Math.sin(angle) * 5;
                        const z = Math.cos(angle) * 5;
                        const obelisk = new THREE.Mesh(new THREE.ConeGeometry(0.8, 4, 8), darkMat);
                        obelisk.position.set(x, 2, z);
                        scene.add(obelisk);
                        environmentObjects.push(obelisk);
                        const glow = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshStandardMaterial({ color: 0x8844ff, emissive: 0x220044 }));
                        glow.position.set(x, 4.2, z);
                        scene.add(glow);
                        environmentObjects.push(glow);
                    }
                    scene.fog = new THREE.FogExp2(0x111122, 0.1);
                    const particleCount = 30;
                    const particleGeom = new THREE.BufferGeometry();
                    const particlePositions = new Float32Array(particleCount * 3);
                    for (let i = 0; i < particleCount; i++) {
                        particlePositions[i*3] = (Math.random() - 0.5) * 12;
                        particlePositions[i*3+1] = Math.random() * 6;
                        particlePositions[i*3+2] = (Math.random() - 0.5) * 12;
                    }
                    particleGeom.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
                    const particleMat = new THREE.PointsMaterial({ color: 0x88aaff, size: 0.1, transparent: true, opacity: 0.6 });
                    const particles = new THREE.Points(particleGeom, particleMat);
                    scene.add(particles);
                    environmentObjects.push(particles);
                    break;

                default:
                    break;
            }
        }

            const data = await apiCall('user');

            let toolDisplay = '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            if (data.active_tool) {
                const parts = data.active_tool.split('/');
                const toolCode = parts[0];
                const toolLevel = parts[1] ? `+${parts[1]}` : '';
                const baseName = TOOL_NAMES[toolCode] || toolCode;
                toolDisplay = baseName + (toolLevel ? ` ${toolLevel}` : '');
            }
            activeToolSpan.textContent = toolDisplay;

            if (data.boss_progress) {
                let found = false;
                for (let i = 0; i < BOSS_IDS.length; i++) {
                    const prog = data.boss_progress[BOSS_IDS[i]];
                    if (prog && !prog.defeated) {
                        currentBossIndex = i;
                        currentBossId = BOSS_IDS[i];
                        found = true;
                        break;
                    }
                }
                if (!found) currentBossIndex = 0;
                currentBossId = BOSS_IDS[currentBossIndex];
                bossIndexSpan.textContent = `${currentBossIndex+1}/${BOSS_IDS.length}`;
                if (threeReady) loadBossInfo(currentBossId);
                else setTimeout(() => loadBossInfo(currentBossId), 500);
            }
        }

        // --- –ó–ê–ì–†–£–ó–ö–ê –ò–ù–§–û–†–ú–ê–¶–ò–ò –û –ë–û–°–°–ï ---
        async function loadBossInfo(bid) {
            debugLog(`loadBossInfo for ${bid}`);
            const data = await apiCall(`boss/${bid}`);
            if (data) {
                bossNameSpan.textContent = BOSS_NAMES[bid] || bid;
                updateBossHealth(data.current_health, data.max_health);
                bossHealthDiv.style.display = 'block';
                updateBossNavigation();
            }
        }

        // --- –ù–ê–í–ò–ì–ê–¶–ò–Ø –ü–û –ë–û–°–°–ê–ú ---
        function updateBossNavigation() {
            bossIndexSpan.textContent = `${currentBossIndex+1}/${BOSS_IDS.length}`;
            const prev = document.getElementById('prev-boss');
            const next = document.getElementById('next-boss');
            if (prev && next) {
                prev.classList.toggle('disabled', currentBossIndex === 0);
                next.classList.toggle('disabled', currentBossIndex === BOSS_IDS.length-1);
            }
        }

        document.getElementById('prev-boss').addEventListener('click', () => {
            if (currentBossIndex > 0) {
                currentBossIndex--;
                currentBossId = BOSS_IDS[currentBossIndex];
                loadBossInfo(currentBossId);
                if (bossGroup) {
                    while(bossGroup.children.length > 0) bossGroup.remove(bossGroup.children[0]);
                    const newVisual = createVisualBossModel(currentBossId);
                    bossGroup.add(newVisual);
                    const colliderGeom = new THREE.SphereGeometry(2.5, 8);
                    const colliderMat = new THREE.MeshBasicMaterial({ visible: false });
                    const collider = new THREE.Mesh(colliderGeom, colliderMat);
                    collider.position.set(0, 1.5, 0);
                    collider.userData.isBossPart = true;
                    bossGroup.add(collider);
                    bossCollider = collider;

                    clearEnvironment();
                    createEnvironmentForBoss(currentBossId);
                }
            }
        });

        document.getElementById('next-boss').addEventListener('click', () => {
            if (currentBossIndex < BOSS_IDS.length-1) {
                currentBossIndex++;
                currentBossId = BOSS_IDS[currentBossIndex];
                loadBossInfo(currentBossId);
                if (bossGroup) {
                    while(bossGroup.children.length > 0) bossGroup.remove(bossGroup.children[0]);
                    const newVisual = createVisualBossModel(currentBossId);
                    bossGroup.add(newVisual);
                    const colliderGeom = new THREE.SphereGeometry(2.5, 8);
                    const colliderMat = new THREE.MeshBasicMaterial({ visible: false });
                    const collider = new THREE.Mesh(colliderGeom, colliderMat);
                    collider.position.set(0, 1.5, 0);
                    collider.userData.isBossPart = true;
                    bossGroup.add(collider);
                    bossCollider = collider;

                    clearEnvironment();
                    createEnvironmentForBoss(currentBossId);
                }
            }
        });

        // --- –ß–ê–°–¢–ò–¶–´ –ü–†–ò –£–î–ê–†–ï ---
        function createHitParticles(position) {
            if (!scene || !THREE) return;
            const particleCount = 20;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount; i++) {
                positions[i*3] = position.x;
                positions[i*3+1] = position.y;
                positions[i*3+2] = position.z;
                colors[i*3] = 1;
                colors[i*3+1] = 0.5 + Math.random()*0.5;
                colors[i*3+2] = 0;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const material = new THREE.PointsMaterial({ size: 0.15, vertexColors: true, transparent: true });
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
            const startTime = performance.now();
            function animateParticles() {
                const elapsed = performance.now() - startTime;
                if (elapsed > 400) {
                    scene.remove(particles);
                    return;
                }
                const posAttr = geometry.attributes.position;
                for (let i = 0; i < particleCount; i++) {
                    posAttr.array[i*3] += (Math.random() - 0.5) * 0.1;
                    posAttr.array[i*3+1] += (Math.random() - 0.5) * 0.1;
                    posAttr.array[i*3+2] += (Math.random() - 0.5) * 0.1;
                }
                posAttr.needsUpdate = true;
                requestAnimationFrame(animateParticles);
            }
            animateParticles();
        }

        // --- –í–°–ü–õ–´–í–ê–Æ–©–ò–ô –¢–ï–ö–°–¢ –£–†–û–ù–ê ---
        function showDamageText(damage, position) {
            if (!THREE) return;
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.font = 'Bold 24px Arial';
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeText(damage.toString(), 32, 32);
            ctx.fillText(damage.toString(), 32, 32);
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture, depthTest: false, depthWrite: false });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(0.5, 0.5, 0.5);
            sprite.position.copy(position);
            sprite.position.y += 1;
            scene.add(sprite);
            const startTime = performance.now();
            function animateSprite() {
                const elapsed = performance.now() - startTime;
                if (elapsed > 800) {
                    scene.remove(sprite);
                    return;
                }
                sprite.position.y += 0.01;
                sprite.material.opacity = 1 - elapsed / 800;
                requestAnimationFrame(animateSprite);
            }
            animateSprite();
        }

        // --- –ê–¢–ê–ö–ê ---
        async function attackBoss() {
            debugLog('‚öîÔ∏è attackBoss called');
            if (isAttacking) return;
            isAttacking = true;
            if (bossGroup) {
                bossGroup.traverse(obj => {
                    if (obj.isMesh && obj.material.emissive) {
                        obj.material.emissive.setHex(0x884422);
                        setTimeout(() => obj.material.emissive.setHex(0x000000), 150);
                    }
                });
                const originalPos = bossGroup.position.clone();
                let shakeCount = 0;
                const shakeInterval = setInterval(() => {
                    bossGroup.position.x = originalPos.x + (Math.random() - 0.5) * 0.2;
                    bossGroup.position.z = originalPos.z + (Math.random() - 0.5) * 0.2;
                    shakeCount++;
                    if (shakeCount > 5) {
                        bossGroup.position.copy(originalPos);
                        clearInterval(shakeInterval);
                    }
                }, 30);
            }
            const data = await apiCall('boss/attack', 'POST', { boss_id: currentBossId });
            if (data) {
                debugLog('attack response: ' + JSON.stringify(data));
                if (data.new_gold !== undefined) goldSpan.textContent = data.new_gold;
                if (data.new_exp !== undefined) hudExp.textContent = data.new_exp;
                if (data.inventory) updateInventoryDisplay(data.inventory);
                if (data.current_health !== undefined) {
                    updateBossHealth(data.current_health, data.max_health);
                    if (bossGroup) {
                        const worldPos = new THREE.Vector3();
                        bossGroup.getWorldPosition(worldPos);
                        createHitParticles(worldPos);
                        showDamageText(data.damage, worldPos);
                    }
                }
                if (data.defeated) {
                    bossGroup.visible = false;
                    bossHealthDiv.style.display = 'none';
                }
                loadUser();
            } else {
                debugLog('attackBoss: no data received');
            }
            isAttacking = false;
        }

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø 3D ---
        async function init3D() {
            debugLog('init3D started');
            try {
                const THREE_IMPORT = await import('three');
                THREE = THREE_IMPORT;
                const { OrbitControls } = await import('https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js');

                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x0a0a20);

                camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
                camera.position.set(2, 3, 5);
                camera.lookAt(0, 2, 0);

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(innerWidth, innerHeight);
                document.body.appendChild(renderer.domElement);

                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.target.set(0, 2, 0);
                controls.update();

                const ambient = new THREE.AmbientLight(0x404060);
                scene.add(ambient);
                const light1 = new THREE.DirectionalLight(0xffffff, 1.2);
                light1.position.set(5, 10, 7);
                scene.add(light1);
                const light2 = new THREE.DirectionalLight(0xffaa88, 0.8);
                light2.position.set(-5, 5, -5);
                scene.add(light2);

                const gridHelper = new THREE.GridHelper(20, 20, 0xaaaaaa, 0x444444);
                scene.add(gridHelper);

                createStars();

                // –ö—É–±—ã-—Ä–µ—Å—É—Ä—Å—ã
                const positions = [[-3,1.5,-2], [3,1.5,-2], [0,1.5,2], [-2,1.5,3], [2,1.5,3]];
                positions.forEach((pos, i) => {
                    const cube = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), new THREE.MeshStandardMaterial({ color: 0xaaaaaa }));
                    cube.position.set(pos[0], pos[1], pos[2]);
                    cube.userData = { type: 'resource', id: i };
                    scene.add(cube);
                    cubes.push(cube);
                });

                // –ì—Ä—É–ø–ø–∞ –¥–ª—è –±–æ—Å—Å–∞
                bossGroup = new THREE.Group();
                scene.add(bossGroup);

                const visualBoss = createVisualBossModel(currentBossId);
                bossGroup.add(visualBoss);

                const colliderGeom = new THREE.SphereGeometry(2.5, 8);
                const colliderMat = new THREE.MeshBasicMaterial({ visible: false });
                const collider = new THREE.Mesh(colliderGeom, colliderMat);
                collider.position.set(0, 1.5, 0);
                collider.userData.isBossPart = true;
                bossGroup.add(collider);
                bossCollider = collider;

                bossGroup.position.set(0, 2, 0);

                // –°–æ–∑–¥–∞—ë–º –æ–∫—Ä—É–∂–µ–Ω–∏–µ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –±–æ—Å—Å–∞
                createEnvironmentForBoss(currentBossId);

                threeReady = true;
                debugLog('Three.js –≥–æ—Ç–æ–≤, bossGroup —Å–æ–∑–¥–∞–Ω–∞');

                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                function handleClick(event) {
                    const rect = renderer.domElement.getBoundingClientRect();
                    mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                    mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects([...cubes, ...bossGroup.children]);

                    if (intersects.length > 0) {
                        const hit = intersects[0].object;
                        debugLog(`Hit object: userData: ${JSON.stringify(hit.userData)}`);
                        if (hit.userData.type === 'resource') {
                            apiCall('click', 'POST', { resourceId: hit.userData.id }).then(data => {
                                if (data) {
                                    goldSpan.textContent = data.new_gold;
                                    hudExp.textContent = data.new_exp;
                                    updateInventoryDisplay(data.inventory);
                                    loadUser();
                                }
                            });
                        } else if (hit.userData.isBossPart) {
                            debugLog('‚úÖ –≠—Ç–æ —á–∞—Å—Ç—å –±–æ—Å—Å–∞ (–∫–æ–ª–ª–∞–π–¥–µ—Ä)!');
                            attackBoss();
                        } else {
                            debugLog('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –æ–±—ä–µ–∫—Ç');
                        }
                    } else {
                        debugLog('No intersection');
                    }
                }

                renderer.domElement.addEventListener('click', handleClick);
                renderer.domElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleClick(e.touches[0]);
                }, { passive: false });

                function animate() {
                    cubes.forEach(c => c.rotation.y += 0.01);
                    if (bossGroup && bossGroup.children.length > 0) {
                        bossGroup.rotation.y += 0.005;
                    }
                    controls.update();
                    renderer.render(scene, camera);
                    requestAnimationFrame(animate);
                }
                animate();

                window.addEventListener('resize', () => {
                    camera.aspect = innerWidth/innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(innerWidth, innerHeight);
                });

                loadUser();

            } catch (e) {
                debugLog(`‚ùå –û—à–∏–±–∫–∞ –≤ init3D: ${e.message}`);
            }
        }

        // --- –°–¢–ê–†–¢ ---
        init3D();
    </script>
