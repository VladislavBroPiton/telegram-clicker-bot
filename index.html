            'dragon_lair': '–û–≥–Ω–µ–Ω–Ω—ã–π –¥—Ä–∞–∫–æ–Ω',

            'iron': '–ñ–µ–ª–µ–∑–Ω–∞—è –∫–∏—Ä–∫–∞',

        };

        const RESOURCE_ICONS = {
            'coal': '‚ö´',

            'gold': 'ü™ô',
            'diamond': 'üíé',
            'mithril': 'üîÆ',

            'dragon_scale': 'üêâ',

        };

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentBossIndex = 0;
        let currentBossId = BOSS_IDS[0];
        let isAttacking = false;
        let cubes = [];
        let scene, camera, renderer, controls;
        let bossGroup = null;

        // –î–ª—è –∞–Ω–∏–º–∞—Ü–∏–π –æ–∫—Ä—É–∂–µ–Ω–∏—è
        let torchLights = [];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const hudLevel = document.getElementById('level');
        const hudExp = document.getElementById('exp');
        const hudExpCurrent = document.getElementById('exp-current');
        const goldSpan = document.getElementById('gold');

        function debugLog(msg) {

        // --- –¢–ï–õ–ï–ì–†–ê–ú ---
        let tg;
        try {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
        } catch (e) {

        }

        // --- API ---
        async function apiCall(endpoint, method = 'GET', body = null) {
            const headers = { 'Content-Type': 'application/json' };
            if (initData) headers['X-Telegram-Init-Data'] = initData;
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);
            try {
                const response = await fetch(`${API_BASE_URL}/api/${endpoint}`, options);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (e) {
                debugLog(`–û—à–∏–±–∫–∞ API ${endpoint}: ${e.message}`);
                return null;
            }
        }

        function updateExpBar(level, exp) {
            hudLevel.textContent = level;
            hudExp.textContent = exp;
            hudExpCurrent.textContent = exp;
        }

        function updateInventoryDisplay(inv) {
            if (!inv) { inventorySpan.textContent = '‚Äî'; return; }
            const entries = Object.entries(inv).filter(([,v]) => v > 0);
            if (entries.length === 0) {
                inventorySpan.textContent = '–ø—É—Å—Ç–æ';
                return;
            }
            const parts = entries.map(([res, count]) => {
                const icon = RESOURCE_ICONS[res] || '‚ùì';
                return `${icon} ${count}`;
            });
            inventorySpan.textContent = parts.join('  ');
        }

        function updateBossHealth(current, max) {
            bossCurrentHealth.textContent = current;
            bossMaxHealth.textContent = max;
            bossHealthFill.style.width = (max ? (current / max) * 100 : 0) + '%';
        }

        // --- –ó–í–Å–ó–î–ù–û–ï –ù–ï–ë–û ---
        function createStars() {
            if (!THREE) return;
            const geometry = new THREE.BufferGeometry();
            const count = 500;
            const positions = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                const r = 50 + Math.random() * 50;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                positions[i*3] = r * Math.sin(phi) * Math.cos(theta);
                positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                positions[i*3+2] = r * Math.cos(phi);
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.3 });
            const starsMesh = new THREE.Points(geometry, material);
            scene.add(starsMesh);
            stars.push(starsMesh);
        }

        // --- –í–ò–ó–£–ê–õ–¨–ù–ê–Ø –ú–û–î–ï–õ–¨ –ë–û–°–°–ê ---
        function createVisualBossModel(bossId) {
            const group = new THREE.Group();
            if (bossId === 'goblin_king') {
                // –¢–µ–ª–æ
                const bodyGeom = new THREE.CylinderGeometry(1.2, 1.5, 2, 8);
                const bodyMat = new THREE.MeshStandardMaterial({ color: 0x44aa88, emissive: 0x112233 });
                const body = new THREE.Mesh(bodyGeom, bodyMat);
                body.position.y = 1;
                group.add(body);
                // –ì–æ–ª–æ–≤–∞
                const headGeom = new THREE.SphereGeometry(0.8, 8);
                const headMat = new THREE.MeshStandardMaterial({ color: 0x88ccaa });
                const head = new THREE.Mesh(headGeom, headMat);
                head.position.y = 2.2;
                group.add(head);
                // –ö–æ—Ä–æ–Ω–∞
                const crownGeom = new THREE.ConeGeometry(0.6, 0.5, 4);
                const crownMat = new THREE.MeshStandardMaterial({ color: 0xffaa00, emissive: 0x442200 });
                const crown = new THREE.Mesh(crownGeom, crownMat);
                crown.position.y = 2.8;
                crown.rotation.y = Math.PI/4;
                group.add(crown);
                // –ì–ª–∞–∑–∞
                const eyeGeom = new THREE.SphereGeometry(0.15);
                const eyeMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
                const pupilMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
                const eyeL = new THREE.Mesh(eyeGeom, eyeMat);
                eyeL.position.set(-0.3, 2.3, 0.7);
                group.add(eyeL);
                const pupilL = new THREE.Mesh(new THREE.SphereGeometry(0.07), pupilMat);
                pupilL.position.set(-0.3, 2.3, 0.85);
                group.add(pupilL);
                const eyeR = new THREE.Mesh(eyeGeom, eyeMat);
                eyeR.position.set(0.3, 2.3, 0.7);
                group.add(eyeR);
                const pupilR = new THREE.Mesh(new THREE.SphereGeometry(0.07), pupilMat);
                pupilR.position.set(0.3, 2.3, 0.85);
                group.add(pupilR);
            } else if (bossId === 'dragon_lair') {
                // –¢–µ–ª–æ
                const bodyGeom = new THREE.CylinderGeometry(1.2, 1.2, 2.5, 8);
                const bodyMat = new THREE.MeshStandardMaterial({ color: 0xaa4422, emissive: 0x331100 });
                const body = new THREE.Mesh(bodyGeom, bodyMat);
                body.position.y = 1.2;
                group.add(body);
                // –®–µ—è
                const neckGeom = new THREE.CylinderGeometry(0.6, 0.8, 1.5);
                const neck = new THREE.Mesh(neckGeom, bodyMat);
                neck.position.set(0, 2.2, 0.5);
                neck.rotation.x = 0.3;
                group.add(neck);
                // –ì–æ–ª–æ–≤–∞
                const headGeom = new THREE.ConeGeometry(0.7, 1, 6);
                const headMat = new THREE.MeshStandardMaterial({ color: 0xcc5533 });
                const head = new THREE.Mesh(headGeom, headMat);
                head.position.set(0, 3.2, 1.2);
                head.rotation.x = -0.2;
                group.add(head);
                // –ö—Ä—ã–ª—å—è
                const wingGeom = new THREE.ConeGeometry(1.2, 0.2, 4);
                const wingMat = new THREE.MeshStandardMaterial({ color: 0x993322 });
                const wingL = new THREE.Mesh(wingGeom, wingMat);
                wingL.position.set(-1.2, 1.8, 0);
                wingL.rotation.z = 0.3;
                wingL.rotation.y = -0.2;
                group.add(wingL);
                const wingR = wingL.clone();
                wingR.position.set(1.2, 1.8, 0);
                wingR.rotation.z = -0.3;
                wingR.rotation.y = 0.2;
                group.add(wingR);
                // –•–≤–æ—Å—Ç
                const tailGeom = new THREE.ConeGeometry(0.5, 1.5, 4);
                const tail = new THREE.Mesh(tailGeom, bodyMat);
                tail.position.set(0, 0.5, -1.5);
                tail.rotation.x = 0.5;
                group.add(tail);
            } else if (bossId === 'lich_castle') {
                // –¢–µ–ª–æ
                const bodyGeom = new THREE.CylinderGeometry(0.8, 1.0, 3, 6);
                const bodyMat = new THREE.MeshStandardMaterial({ color: 0x557799, emissive: 0x113344 });
                const body = new THREE.Mesh(bodyGeom, bodyMat);
                body.position.y = 1.5;

                // –ì–æ–ª–æ–≤–∞
                const headGeom = new THREE.SphereGeometry(0.7, 6);

                const head = new THREE.Mesh(headGeom, headMat);
                head.position.y = 3.0;
                group.add(head);
                // –ì–ª–∞–∑–Ω–∏—Ü—ã
                const socketGeom = new THREE.SphereGeometry(0.2);
                const socketMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
                const socketL = new THREE.Mesh(socketGeom, socketMat);
                socketL.position.set(-0.3, 3.1, 0.6);
                group.add(socketL);
                const socketR = socketL.clone();
                socketR.position.set(0.3, 3.1, 0.6);
                group.add(socketR);
                // –°–≤–µ—Ç—è—â–∏–µ—Å—è –≥–ª–∞–∑–∞
                const glowGeom = new THREE.SphereGeometry(0.1);
                const glowMat = new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x004444 });
                const glowL = new THREE.Mesh(glowGeom, glowMat);
                glowL.position.set(-0.3, 3.1, 0.8);
                group.add(glowL);
                const glowR = glowL.clone();
                glowR.position.set(0.3, 3.1, 0.8);
                group.add(glowR);
                // –ü–æ—Å–æ—Ö
                const staffGeom = new THREE.CylinderGeometry(0.1, 0.1, 3);
                const staffMat = new THREE.MeshStandardMaterial({ color: 0x886644 });
                const staff = new THREE.Mesh(staffGeom, staffMat);
                staff.position.set(1.2, 2.0, 0.5);
                staff.rotation.z = 0.2;
                group.add(staff);

        // --- –û–ß–ò–°–¢–ö–ê –û–ö–†–£–ñ–ï–ù–ò–Ø ---
        function clearEnvironment() {
            torchLights = [];
            sparkParticles = null;
            soulParticles = null;
            floatingBooks = [];
            ashParticles = null;
            waterDrops = null;
            heatDistortion = null;
            flyingSkulls = [];
            bubbleParticles = null;
            runeLights = [];
            environmentObjects.forEach(obj => scene.remove(obj));
            environmentObjects = [];
            scene.fog = null;
            scene.background = new THREE.Color(0x0a0a20);

        // --- –£–õ–£–ß–®–ï–ù–ù–´–ï –î–ï–ö–û–†–ê–¶–ò–ò –î–õ–Ø –õ–û–ö–ê–¶–ò–ô –ë–û–°–°–û–í ---
        function createEnvironmentForBoss(bossId) {
            if (!scene || !THREE) return;

            switch (bossId) {
                case 'goblin_king': {
                    // --- –ü–û–õ: –∫–∞–º–µ–Ω–Ω–∞—è –ø–ª–∏—Ç–∞ —Å —Ç—Ä–µ—â–∏–Ω–∞–º–∏ ---
                    const floorTexture = (() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 256;
                        canvas.height = 256;
                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = '#555555';
                        ctx.fillRect(0, 0, 256, 256);
                        // –®—É–º
                        const imageData = ctx.getImageData(0, 0, 256, 256);
                        const data = imageData.data;
                        for (let i = 0; i < data.length; i += 4) {
                            const noise = (Math.random() - 0.5) * 30;
                            data[i] = Math.min(255, Math.max(0, data[i] + noise));
                            data[i+1] = Math.min(255, Math.max(0, data[i+1] + noise));
                            data[i+2] = Math.min(255, Math.max(0, data[i+2] + noise));
                        }
                        ctx.putImageData(imageData, 0, 0);
                        // –¢—Ä–µ—â–∏–Ω—ã
                        ctx.strokeStyle = '#222222';
                        ctx.lineWidth = 3;
                        for (let j = 0; j < 15; j++) {
                            ctx.beginPath();
                            ctx.moveTo(Math.random()*256, Math.random()*256);
                            ctx.lineTo(Math.random()*256, Math.random()*256);
                            ctx.stroke();
                        }
                        return new THREE.CanvasTexture(canvas);
                    })();
                    const floorMaterial = new THREE.MeshStandardMaterial({ map: floorTexture, roughness: 0.8, metalness: 0.1 });
                    const floorPlane = new THREE.Mesh(new THREE.PlaneGeometry(20, 20), floorMaterial);
                    floorPlane.rotation.x = -Math.PI / 2;
                    floorPlane.position.y = -0.1;
                    scene.add(floorPlane);
                    environmentObjects.push(floorPlane);

                    // –ú–µ–ª–∫–∏–µ –∫–∞–º–Ω–∏ –Ω–∞ –ø–æ–ª—É
                    const smallRockMat = new THREE.MeshStandardMaterial({ color: 0x666666 });
                    for (let i = 0; i < 15; i++) {
                        const rock = new THREE.Mesh(new THREE.DodecahedronGeometry(0.1 + Math.random()*0.15), smallRockMat);
                        rock.position.set(Math.random()*6-3, 0.05, Math.random()*6-3);
                        rock.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                        scene.add(rock);
                        environmentObjects.push(rock);
                    }

                    // --- –ö–û–õ–û–ù–ù–´ (—Ä–∞–¥–∏—É—Å 8, —Å–º–µ—â–µ–Ω–∏–µ 0.3) ---
                    const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x777777, roughness: 0.8 });
                    for (let i = 0; i < 4; i++) {
                        const angle = (i * Math.PI / 2) + 0.3;
                        const x = Math.sin(angle) * 8;
                        const z = Math.cos(angle) * 8;
                        const pillar = new THREE.Mesh(new THREE.CylinderGeometry(0.8, 0.8, 5, 8), wallMaterial);
                        pillar.position.set(x, 2.5, z);
                        scene.add(pillar);
                        environmentObjects.push(pillar);
                    }

                    // --- –§–ê–ö–ï–õ–´ (—Ä–∞–¥–∏—É—Å 6.5, —Å–º–µ—â–µ–Ω–∏–µ 0.8) ---
                    const torchMaterial = new THREE.MeshStandardMaterial({ color: 0xcc6600 });
                    const flameMaterial = new THREE.MeshStandardMaterial({ color: 0xffaa22, emissive: 0x442200 });
                    for (let i = 0; i < 4; i++) {
                        const angle = (i * Math.PI / 2) + 0.8;
                        const x = Math.sin(angle) * 6.5;
                        const z = Math.cos(angle) * 6.5;
                        const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 3), torchMaterial);
                        pole.position.set(x, 1.5, z);
                        scene.add(pole);
                        environmentObjects.push(pole);
                        
                        const flame = new THREE.Mesh(new THREE.SphereGeometry(0.4), flameMaterial);
                        flame.position.set(x, 3.0, z);
                        scene.add(flame);
                        environmentObjects.push(flame);
                        
                        const light = new THREE.PointLight(0xff6600, 1, 8);
                        light.position.set(x, 3.0, z);
                        scene.add(light);
                        environmentObjects.push(light);
                        torchLights.push({ light, baseIntensity: 1, flame });
                    }

                    // –°—Ç–∞–ª–∞–∫—Ç–∏—Ç—ã
                    const stalactiteMat = new THREE.MeshStandardMaterial({ color: 0x888888 });
                    for (let i = 0; i < 12; i++) {
                        const stal = new THREE.Mesh(new THREE.ConeGeometry(0.3, 1.0, 5), stalactiteMat);
                        const angle = Math.random() * Math.PI * 2;
                        const radius = 2 + Math.random() * 3;
                        stal.position.set(Math.cos(angle)*radius, 5.5, Math.sin(angle)*radius);
                        stal.rotation.x = Math.PI;
                        scene.add(stal);
                        environmentObjects.push(stal);
                    }

                    // --- –ü–†–ï–î–ú–ï–¢–´ –ù–ê –ü–û–õ–£ ---
                    // –î–µ—Ä–µ–≤—è–Ω–Ω—ã–µ —è—â–∏–∫–∏
                    const boxMaterial = new THREE.MeshStandardMaterial({ color: 0x8B5A2B });
                    for (let i = 0; i < 3; i++) {
                        const box = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.6), boxMaterial);
                        box.position.set(Math.random()*5-2.5, 0.3, Math.random()*5-2.5);
                        box.rotation.y = Math.random() * Math.PI;
                        scene.add(box);
                        environmentObjects.push(box);
                    }

                    // –ë–æ—á–∫–∏
                    const barrelMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
                    for (let i = 0; i < 2; i++) {
                        const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 0.8, 8), barrelMaterial);

        async function loadUser() {
            const data = await apiCall('user');
            if (!data) return;
            goldSpan.textContent = data.gold;
            updateExpBar(data.level, data.exp);
            updateInventoryDisplay(data.inventory);

            let toolDisplay = '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            if (data.active_tool) {
                const parts = data.active_tool.split('/');
                const toolCode = parts[0];
                const toolLevel = parts[1] ? `+${parts[1]}` : '';
                const baseName = TOOL_NAMES[toolCode] || toolCode;
                toolDisplay = baseName + (toolLevel ? ` ${toolLevel}` : '');
            }
            activeToolSpan.textContent = toolDisplay;

            if (data.boss_progress) {
                let found = false;
                for (let i = 0; i < BOSS_IDS.length; i++) {
                    const prog = data.boss_progress[BOSS_IDS[i]];
                    if (prog && !prog.defeated) {
                        currentBossIndex = i;
                        currentBossId = BOSS_IDS[i];
                        found = true;
                        break;
                    }
                }
                if (!found) currentBossIndex = 0;
                currentBossId = BOSS_IDS[currentBossIndex];
                bossIndexSpan.textContent = `${currentBossIndex+1}/${BOSS_IDS.length}`;
                if (threeReady) loadBossInfo(currentBossId);
                else setTimeout(() => loadBossInfo(currentBossId), 500);
            }
        }

            debugLog(`loadBossInfo for ${bid}`);
            const data = await apiCall(`boss/${bid}`);
            if (data) {
                bossNameSpan.textContent = BOSS_NAMES[bid] || bid;

                bossHealthDiv.style.display = 'block';
                updateBossNavigation();
            }
        }

        // --- –ù–ê–í–ò–ì–ê–¶–ò–Ø –ü–û –ë–û–°–°–ê–ú ---
        function updateBossNavigation() {
            bossIndexSpan.textContent = `${currentBossIndex+1}/${BOSS_IDS.length}`;
            const prev = document.getElementById('prev-boss');
            const next = document.getElementById('next-boss');
            if (prev && next) {
                prev.classList.toggle('disabled', currentBossIndex === 0);
                next.classList.toggle('disabled', currentBossIndex === BOSS_IDS.length-1);
            }
        }

                    while(bossGroup.children.length > 0) bossGroup.remove(bossGroup.children[0]);

            const colors = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount; i++) {
                positions[i*3] = position.x;
                positions[i*3+1] = position.y;
                positions[i*3+2] = position.z;
                colors[i*3] = 1;
                colors[i*3+1] = 0.5 + Math.random()*0.5;
                colors[i*3+2] = 0;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const material = new THREE.PointsMaterial({ size: 0.15, vertexColors: true, transparent: true });
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
            const startTime = performance.now();
            function animateParticles() {
                const elapsed = performance.now() - startTime;
                if (elapsed > 400) {
                    scene.remove(particles);
                    return;
                }
                const posAttr = geometry.attributes.position;
                for (let i = 0; i < particleCount; i++) {
                    posAttr.array[i*3] += (Math.random() - 0.5) * 0.1;
                    posAttr.array[i*3+1] += (Math.random() - 0.5) * 0.1;
                    posAttr.array[i*3+2] += (Math.random() - 0.5) * 0.1;
                }
                posAttr.needsUpdate = true;
                requestAnimationFrame(animateParticles);
            }
            animateParticles();
        }

        // --- –í–°–ü–õ–´–í–ê–Æ–©–ò–ô –¢–ï–ö–°–¢ –£–†–û–ù–ê ---
        function showDamageText(damage, position) {
            if (!THREE) return;
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.font = 'Bold 24px Arial';
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeText(damage.toString(), 32, 32);
            ctx.fillText(damage.toString(), 32, 32);
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture, depthTest: false, depthWrite: false });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(0.5, 0.5, 0.5);
            sprite.position.copy(position);
            sprite.position.y += 1;
            scene.add(sprite);
            const startTime = performance.now();
            function animateSprite() {
                const elapsed = performance.now() - startTime;
                if (elapsed > 800) {
                    scene.remove(sprite);
                    return;
                }
                sprite.position.y += 0.01;
                sprite.material.opacity = 1 - elapsed / 800;
                requestAnimationFrame(animateSprite);
            }
            animateSprite();
        }

        // --- –ê–¢–ê–ö–ê ---
        async function attackBoss() {
            debugLog('‚öîÔ∏è attackBoss called');
            if (isAttacking) return;
            isAttacking = true;
            if (bossGroup) {
                bossGroup.traverse(obj => {
                    if (obj.isMesh && obj.material.emissive) {
                        obj.material.emissive.setHex(0x884422);
                        setTimeout(() => obj.material.emissive.setHex(0x000000), 150);
                    }
                });
                const originalPos = bossGroup.position.clone();
                let shakeCount = 0;
                const shakeInterval = setInterval(() => {
                    bossGroup.position.x = originalPos.x + (Math.random() - 0.5) * 0.2;
                    bossGroup.position.z = originalPos.z + (Math.random() - 0.5) * 0.2;
                    shakeCount++;
                    if (shakeCount > 5) {
                        bossGroup.position.copy(originalPos);
                        clearInterval(shakeInterval);
                    }
                }, 30);
            }
            const data = await apiCall('boss/attack', 'POST', { boss_id: currentBossId });
            if (data) {
                debugLog('attack response: ' + JSON.stringify(data));
                if (data.new_gold !== undefined) goldSpan.textContent = data.new_gold;
                if (data.new_exp !== undefined) hudExp.textContent = data.new_exp;
                if (data.inventory) updateInventoryDisplay(data.inventory);
                if (data.current_health !== undefined) {
                    updateBossHealth(data.current_health, data.max_health);
                    if (bossGroup) {
                        const worldPos = new THREE.Vector3();
                        bossGroup.getWorldPosition(worldPos);
                        createHitParticles(worldPos);
                        showDamageText(data.damage, worldPos);
                    }
                }
                if (data.defeated) {
                    bossGroup.visible = false;
                    bossHealthDiv.style.display = 'none';
                }
                loadUser();
            } else {
                debugLog('attackBoss: no data received');
            }
            isAttacking = false;
        }

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø 3D ---
        async function init3D() {
            debugLog('init3D started');
            try {
                const THREE_IMPORT = await import('three');
                THREE = THREE_IMPORT;
                const { OrbitControls } = await import('https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js');

                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x0a0a20);

                camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
                camera.position.set(2, 3, 5);
                camera.lookAt(0, 2, 0);

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(innerWidth, innerHeight);
                document.body.appendChild(renderer.domElement);

                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.target.set(0, 2, 0);
                controls.update();

                const ambient = new THREE.AmbientLight(0x404060);
                scene.add(ambient);
                const light1 = new THREE.DirectionalLight(0xffffff, 1.2);
                light1.position.set(5, 10, 7);
                scene.add(light1);
                const light2 = new THREE.DirectionalLight(0xffaa88, 0.8);
                light2.position.set(-5, 5, -5);
                scene.add(light2);

                createStars();

                // --- –ö–£–ë–´-–†–ï–°–£–†–°–´ (—É–ª—É—á—à–µ–Ω–Ω—ã–π –≤–Ω–µ—à–Ω–∏–π –≤–∏–¥) ---
                const positions = [[-3,1.5,-2], [3,1.5,-2], [0,1.5,2], [-2,1.5,3], [2,1.5,3]];
                const baseColors = [0x333333, 0x8B5A2B, 0xFFD700, 0x88CCFF, 0xC0C0C0];
                const emissiveColors = [0x111111, 0x331100, 0x442200, 0x112244, 0x222222];
                const metalnessValues = [0.1, 0.8, 0.9, 0.3, 0.7];
                const roughnessValues = [0.8, 0.5, 0.4, 0.3, 0.4];

                positions.forEach((pos, i) => {
                    // –°–æ–∑–¥–∞—ë–º —Ç–µ–∫—Å—Ç—É—Ä—É —Å –ø—Ä–æ–∂–∏–ª–∫–∞–º–∏ –∏ —à—É–º–æ–º
                    const canvas = document.createElement('canvas');
                    canvas.width = 128;
                    canvas.height = 128;
                    const ctx = canvas.getContext('2d');
                    
                    // –ë–∞–∑–æ–≤—ã–π —Ü–≤–µ—Ç
                    ctx.fillStyle = '#' + baseColors[i].toString(16).padStart(6, '0');
                    ctx.fillRect(0, 0, 128, 128);
                    
                    // –®—É–º (–¥–ª—è –Ω–µ—Ä–æ–≤–Ω–æ—Å—Ç–∏)
                    const imageData = ctx.getImageData(0, 0, 128, 128);
                    const data = imageData.data;
                    for (let j = 0; j < data.length; j += 4) {
                        const noise = (Math.random() - 0.5) * 40;
                        data[j] = Math.min(255, Math.max(0, data[j] + noise));
                        data[j+1] = Math.min(255, Math.max(0, data[j+1] + noise));
                        data[j+2] = Math.min(255, Math.max(0, data[j+2] + noise));
                    }
                    ctx.putImageData(imageData, 0, 0);
                    
                    // –ü—Ä–æ–∂–∏–ª–∫–∏ (–±–µ–ª—ã–µ –ª–∏–Ω–∏–∏)
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    for (let j = 0; j < 8; j++) {
                        ctx.beginPath();
                        ctx.moveTo(Math.random()*128, Math.random()*128);
                        ctx.lineTo(Math.random()*128, Math.random()*128);
                        ctx.strokeStyle = `rgba(255,255,255,${0.3+Math.random()*0.3})`;
                        ctx.stroke();
                    }
                    
                    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ü–≤–µ—Ç–Ω—ã–µ –ø—Ä–æ–∂–∏–ª–∫–∏ –¥–ª—è –∞–ª–º–∞–∑–æ–≤
                    if (i === 3) { // diamond
                        ctx.strokeStyle = 'rgba(100,200,255,0.5)';
                        ctx.lineWidth = 1.5;
                        for (let j = 0; j < 5; j++) {
                            ctx.beginPath();
                            ctx.moveTo(Math.random()*128, Math.random()*128);
                            ctx.lineTo(Math.random()*128, Math.random()*128);
                            ctx.stroke();
                        }
                    }
                    
                    // –î–ª—è –∑–æ–ª–æ—Ç–∞ - –±–ª—ë—Å—Ç–∫–∏
                    if (i === 2) { // gold
                        for (let j = 0; j < 20; j++) {
                            ctx.fillStyle = `rgba(255,215,0,${Math.random()*0.8})`;
                            ctx.beginPath();
                            ctx.arc(Math.random()*128, Math.random()*128, Math.random()*3+1, 0, 2*Math.PI);
                            ctx.fill();
                        }
                    }
                    
                    const texture = new THREE.CanvasTexture(canvas);
                    
                    const material = new THREE.MeshStandardMaterial({ 
                        map: texture,
                        color: baseColors[i],
                        emissive: emissiveColors[i],
                        roughness: roughnessValues[i],
                        metalness: metalnessValues[i],
                        emissiveIntensity: 0.2
                    });
                    
                    const cube = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), material);
                    cube.position.set(pos[0], pos[1], pos[2]);
                    cube.userData = { type: 'resource', id: i, baseScale: 1 };
                    scene.add(cube);
                    cubes.push(cube);
                });

                // –ì—Ä—É–ø–ø–∞ –¥–ª—è –±–æ—Å—Å–∞
                bossGroup = new THREE.Group();
                scene.add(bossGroup);

                const visualBoss = createVisualBossModel(currentBossId);
                bossGroup.add(visualBoss);

                const colliderGeom = new THREE.SphereGeometry(2.5, 8);
                const colliderMat = new THREE.MeshBasicMaterial({ visible: false });
                const collider = new THREE.Mesh(colliderGeom, colliderMat);
                collider.position.set(0, 1.5, 0);
                collider.userData.isBossPart = true;
                bossGroup.add(collider);
                bossCollider = collider;

                bossGroup.position.set(0, 2, 0);

                // –°–æ–∑–¥–∞—ë–º –æ–∫—Ä—É–∂–µ–Ω–∏–µ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –±–æ—Å—Å–∞
                createEnvironmentForBoss(currentBossId);

                threeReady = true;
                debugLog('Three.js –≥–æ—Ç–æ–≤, bossGroup —Å–æ–∑–¥–∞–Ω–∞');

                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                function handleClick(event) {
                    const rect = renderer.domElement.getBoundingClientRect();
                    mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                    mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects([...cubes, ...bossGroup.children]);

                    if (intersects.length > 0) {
                        const hit = intersects[0].object;
                        debugLog(`Hit object: userData: ${JSON.stringify(hit.userData)}`);
                        if (hit.userData.type === 'resource') {
                            apiCall('click', 'POST', { resourceId: hit.userData.id }).then(data => {
                                if (data) {
                                    goldSpan.textContent = data.new_gold;
                                    hudExp.textContent = data.new_exp;
                                    updateInventoryDisplay(data.inventory);
                                    loadUser();
                                }
                            });
                        } else if (hit.userData.isBossPart) {
                            debugLog('‚úÖ –≠—Ç–æ —á–∞—Å—Ç—å –±–æ—Å—Å–∞ (–∫–æ–ª–ª–∞–π–¥–µ—Ä)!');
                            attackBoss();
                        } else {
                            debugLog('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –æ–±—ä–µ–∫—Ç');
                        }
                    } else {
                        debugLog('No intersection');
                    }
                }

                renderer.domElement.addEventListener('click', handleClick);
                renderer.domElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleClick(e.touches[0]);
                }, { passive: false });

                // –ê–Ω–∏–º–∞—Ü–∏—è
                let time = 0;
                function animate() {
                    time += 0.01;

                    cubes.forEach((c, idx) => {
                        c.rotation.y += 0.01;
                        // –ü—É–ª—å—Å–∞—Ü–∏—è –º–∞—Å—à—Ç–∞–±–∞
                        const scale = 1 + Math.sin(time * 5 + idx) * 0.02;
                        c.scale.set(scale, scale, scale);
                    });

                    if (bossGroup && bossGroup.children.length > 0) {
                        bossGroup.rotation.y += 0.005;
                    }

                    // –ú–µ—Ä—Ü–∞–Ω–∏–µ —Ñ–∞–∫–µ–ª–æ–≤ –∏ –æ–≥–æ–Ω—å–∫–æ–≤
                    torchLights.forEach(item => {
                        if (item.light) {
                            const intensity = item.baseIntensity + Math.sin(time * 10 + item.light.position.x) * 0.2;
                            item.light.intensity = Math.max(0.5, intensity);
                        }
                        if (item.flame) {
                            const scale = 1 + Math.sin(time * 15 + item.flame.position.x) * 0.1;
                            item.flame.scale.set(scale, scale, scale);
                        }
                    });

                    // –ê–Ω–∏–º–∞—Ü–∏—è –ª–∞–≤—ã (–ø–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ, –æ—á–µ–Ω—å –º–µ–¥–ª–µ–Ω–Ω–æ–µ)
                    if (lavaTexture && lavaPlane) {
                        const canvas = lavaTexture.image;
                        if (canvas) {
                            const ctx = canvas.getContext('2d');
                            ctx.fillStyle = '#ff4400';
                            ctx.fillRect(0, 0, 128, 128);
                            
                            // –ü—Ä–æ–∂–∏–ª–∫–∏ (–ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ, –æ—á–µ–Ω—å –º–µ–¥–ª–µ–Ω–Ω–æ)
                            ctx.strokeStyle = 'rgba(255,170,0,0.3)';
                            ctx.lineWidth = 2;
                            for (let j = 0; j < 5; j++) {
                                const x1 = (Math.sin(j * 2 + time * 0.0002) * 20 + 64) % 128;
                                const y1 = (Math.cos(j * 3 + time * 0.0003) * 20 + 64) % 128;
                                const x2 = (Math.sin(j * 2 + 1 + time * 0.0002) * 20 + 64) % 128;
                                const y2 = (Math.cos(j * 3 + 1 + time * 0.0003) * 20 + 64) % 128;
                                ctx.beginPath();
                                ctx.moveTo(x1, y1);
                                ctx.lineTo(x2, y2);
                                ctx.stroke();
                            }
                            
                            // –ü—è—Ç–Ω–∞ (–æ—á–µ–Ω—å –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ, –ø–æ—á—Ç–∏ —Å—Ç–∞—Ç–∏—á–Ω—ã–µ)
                            ctx.fillStyle = 'rgba(255,200,100,0.1)';
                            for (let j = 0; j < 4; j++) {
                                const x = (Math.sin(j * 5 + time * 0.0001) * 25 + 64) % 128;
                                const y = (Math.cos(j * 7 + time * 0.00015) * 25 + 64) % 128;
                                const r = Math.random() * 6 + 3;
                                ctx.beginPath();
                                ctx.arc(x, y, r, 0, 2 * Math.PI);
                                ctx.fill();
                            }
                            
                            lavaTexture.needsUpdate = true;
                        }
                    }

                    // –ü—É–∑—ã—Ä—å–∫–∏ (–æ—á–µ–Ω—å –º–µ–¥–ª–µ–Ω–Ω–æ)
                    if (bubbleParticles) {
                        const positions = bubbleParticles.geometry.attributes.position.array;
                        for (let i = 1; i < positions.length; i += 3) {
                            positions[i] += 0.0005;
                            if (positions[i] > 0.5) {
                                positions[i] = -0.4;
                                positions[i-1] = (Math.random() - 0.5) * 12;
                                positions[i+1] = (Math.random() - 0.5) * 12;
                            }
                        }
                        bubbleParticles.geometry.attributes.position.needsUpdate = true;
                    }

                    // –ò—Å–∫—Ä—ã (–ø–æ–¥—ä—ë–º)
                    if (sparkParticles) {
                        const positions = sparkParticles.geometry.attributes.position.array;
                        for (let i = 1; i < positions.length; i += 3) {
                            positions[i] += 0.02;
                            if (positions[i] > 2.5) {
                                positions[i] = -0.5;
                                positions[i-1] = (Math.random() - 0.5) * 12;
                                positions[i+1] = (Math.random() - 0.5) * 12;
                            }
                        }
                        sparkParticles.geometry.attributes.position.needsUpdate = true;
                    }

                    // –ü–µ–ø–µ–ª (–ø–∞–¥–µ–Ω–∏–µ)
                    if (ashParticles) {
                        const positions = ashParticles.geometry.attributes.position.array;
                        for (let i = 1; i < positions.length; i += 3) {
                            positions[i] -= 0.005;
                            if (positions[i] < 0) {
                                positions[i] = 4;
                                positions[i-1] = (Math.random() - 0.5) * 12;
                                positions[i+1] = (Math.random() - 0.5) * 12;
                            }
                        }
                        ashParticles.geometry.attributes.position.needsUpdate = true;
                    }

                    // –î—É—à–∏ (–ø–æ–¥—ä—ë–º)
                    if (soulParticles) {
                        const positions = soulParticles.geometry.attributes.position.array;
                        for (let i = 1; i < positions.length; i += 3) {
                            positions[i] += 0.005;
                            if (positions[i] > 6) {
                                positions[i] = 0;
                                positions[i-1] = (Math.random() - 0.5) * 12;
                                positions[i+1] = (Math.random() - 0.5) * 12;
                            }
                        }
                        soulParticles.geometry.attributes.position.needsUpdate = true;
                    }

                    // –ö–∞–ø–ª–∏ –≤–æ–¥—ã (–ø–∞–¥–µ–Ω–∏–µ)
                    if (waterDrops) {
                        const positions = waterDrops.geometry.attributes.position.array;
                        for (let i = 1; i < positions.length; i += 3) {
                            positions[i] -= 0.03;
                            if (positions[i] < 0) {
                                positions[i] = 5;
                                positions[i-1] = (Math.random() - 0.5) * 8;
                                positions[i+1] = (Math.random() - 0.5) * 8;
                            }
                        }
                        waterDrops.geometry.attributes.position.needsUpdate = true;
                    }

                    // –í—Ä–∞—â–µ–Ω–∏–µ –∫–Ω–∏–≥ –∏ –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏–µ
                    floatingBooks.forEach((book, idx) => {
                        book.rotation.y += 0.01;
                        book.position.y = 3.5 + Math.sin(time * 2 + idx) * 0.3;
                    });

                    // –õ–µ—Ç–∞—é—â–∏–µ —á–µ—Ä–µ–ø–∞
                    flyingSkulls.forEach((skull, idx) => {
                        skull.userData.angle += skull.userData.speed;
                        skull.position.x = Math.sin(skull.userData.angle) * skull.userData.radius;
                        skull.position.z = Math.cos(skull.userData.angle) * skull.userData.radius;
                        skull.position.y = 3 + Math.sin(time * 2 + idx) * 1.5;
                        skull.rotation.y += 0.02;
                        skull.rotation.x = Math.sin(time + idx) * 0.2;
                    });

                    // –ú–µ—Ä—Ü–∞–Ω–∏–µ —Ä—É–Ω
                    runeLights.forEach((item, idx) => {
                        const intensity = item.baseIntensity + Math.sin(time * 3 + idx) * 0.2;
                        item.light.intensity = Math.max(0.2, intensity);
                    });

                    controls.update();
                    renderer.render(scene, camera);
                    requestAnimationFrame(animate);
                }
                animate();

                window.addEventListener('resize', () => {
                    camera.aspect = innerWidth/innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(innerWidth, innerHeight);
                });

                loadUser();

            } catch (e) {
                debugLog(`‚ùå –û—à–∏–±–∫–∞ –≤ init3D: ${e.message}`);
            }
        }

        // --- –°–¢–ê–†–¢ ---
        init3D();
    </script>
