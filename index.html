<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Тест клика по сфере</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: black;
            color: lime;
            padding: 10px;
            z-index: 1000;
            max-height: 200px;
            overflow: auto;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
            }
        }
    </script>
</head>
<body>
    <div id="debug"></div>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js';

        const debugDiv = document.getElementById('debug');
        function log(msg) {
            debugDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            console.log(msg);
        }

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111122);

        const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
        camera.position.set(2, 2, 5);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 0, 0);

        const ambient = new THREE.AmbientLight(0x404060);
        scene.add(ambient);
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 2, 1);
        scene.add(light);

        // Создаём большую красную сферу
        const sphereGeom = new THREE.SphereGeometry(2, 32);
        const sphereMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const sphere = new THREE.Mesh(sphereGeom, sphereMat);
        sphere.position.set(0, 0, 0);
        scene.add(sphere);

        // Пол
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);

        // Рэйкастер
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function handleClick(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects([sphere]);

            if (intersects.length > 0) {
                log('Попадание в сферу!');
            } else {
                log('Мимо');
            }
        }

        renderer.domElement.addEventListener('click', handleClick);
        renderer.domElement.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick(e.touches[0]);
        }, { passive: false });

        function animate() {
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = innerWidth/innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });
    </script>
</body>
</html>
