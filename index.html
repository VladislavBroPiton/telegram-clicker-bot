            const headers = { 'Content-Type': 'application/json' };

        function flashObject(obj, colorHex, durationMs) {
            if (!obj) return;
            if (obj.isMesh && obj.material) {
                const originalEmissive = obj.material.emissive ? obj.material.emissive.clone() : new THREE.Color(0x000000);
                obj.material.emissive.setHex(colorHex);
                setTimeout(() => {
                    obj.material.emissive.copy(originalEmissive);
                }, durationMs);
            } else if (obj.children) {
                obj.children.forEach(child => {
                    if (child.isMesh && child.material) {
                        const originalEmissive = child.material.emissive ? child.material.emissive.clone() : new THREE.Color(0x000000);
                        child.material.emissive.setHex(colorHex);
                        setTimeout(() => {
                            child.material.emissive.copy(originalEmissive);
                        }, durationMs);
                    }
                });
            }
        }

        // ==================== –ó–í–Å–ó–î–ù–û–ï –ù–ï–ë–û ====================
        function createStars() {
            if (!THREE) return;
            const geometry = new THREE.SphereGeometry(100, 32, 16);
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 500; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2 + 1;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, 2 * Math.PI);
                ctx.fill();
            }
            ctx.fillStyle = 'rgba(100,50,150,0.1)';
            for (let i = 0; i < 10; i++) {
                ctx.beginPath();
                ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, Math.random()*50+20, 0, 2*Math.PI);
                ctx.fill();
            }
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.BackSide });
            const skySphere = new THREE.Mesh(geometry, material);
            scene.add(skySphere);
            stars.push(skySphere);
        }

        async function loadUser() {
            const data = await apiCall('user');
            if (!data) return;
            goldSpan.textContent = data.gold;
            updateExpBar(data.level, data.exp);
            updateInventoryDisplay(data.inventory);

            let toolDisplay = '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            if (data.active_tool) {
                const parts = data.active_tool.split('/');
                const toolCode = parts[0];
                const toolLevel = parts[1] ? `+${parts[1]}` : '';
                const baseName = TOOL_NAMES[toolCode] || toolCode;
                toolDisplay = baseName + (toolLevel ? ` ${toolLevel}` : '');
            }
            activeToolSpan.textContent = toolDisplay;

            if (data.boss_progress) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∂–∏–≤ –ª–∏ —Ç–µ–∫—É—â–∏–π –±–æ—Å—Å
                if (currentBossId && data.boss_progress[currentBossId] && !data.boss_progress[currentBossId].defeated) {
                    // —Ç–µ–∫—É—â–∏–π –∂–∏–≤
                } else {
                    // –∏—â–µ–º —Å–ª–µ–¥—É—é—â–µ–≥–æ –∂–∏–≤–æ–≥–æ
                    let found = false;
                    for (let i = currentBossIndex + 1; i < BOSS_IDS.length; i++) {
                        const prog = data.boss_progress[BOSS_IDS[i]];
                        if (prog && !prog.defeated) {
                            currentBossIndex = i;
                            currentBossId = BOSS_IDS[i];
                            found = true;
                            break;
                        }
                    }
                    if (!found) {
                        for (let i = 0; i < currentBossIndex; i++) {
                            const prog = data.boss_progress[BOSS_IDS[i]];
                            if (prog && !prog.defeated) {
                                currentBossIndex = i;
                                currentBossId = BOSS_IDS[i];
                                found = true;
                                break;
                            }
                        }
                    }
                    if (!found) {
                        currentBossIndex = 0;
                        currentBossId = BOSS_IDS[0];
                    }
                }
                bossIndexSpan.textContent = `${currentBossIndex+1}/${BOSS_IDS.length}`;
                if (threeReady) loadBossInfo(currentBossId);
                else setTimeout(() => loadBossInfo(currentBossId), 500);
            }
        }

        async function loadBossInfo(bid) {
            debugLog(`loadBossInfo for ${bid}`);
            const data = await apiCall(`boss/${bid}`);
            if (data) {
                bossNameSpan.textContent = BOSS_NAMES[bid] || bid;
                updateBossHealth(data.current_health, data.max_health);
                bossHealthDiv.style.display = 'block';
                updateBossNavigation();
            }
        }

        function updateBossNavigation() {
            bossIndexSpan.textContent = `${currentBossIndex+1}/${BOSS_IDS.length}`;
            const prev = document.getElementById('prev-boss');
            const next = document.getElementById('next-boss');
            if (prev && next) {
                prev.classList.toggle('disabled', currentBossIndex === 0);
                next.classList.toggle('disabled', currentBossIndex === BOSS_IDS.length-1);

        function createHitParticles(position) {
            if (!scene || !THREE) return;
            const particleCount = 20;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount; i++) {
                positions[i*3] = position.x;
                positions[i*3+1] = position.y;
                positions[i*3+2] = position.z;
                colors[i*3] = 1;
                colors[i*3+1] = 0.5 + Math.random()*0.5;
                colors[i*3+2] = 0;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const material = new THREE.PointsMaterial({ size: 0.15, vertexColors: true, transparent: true });
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
            const startTime = performance.now();
            function animateParticles() {
                const elapsed = performance.now() - startTime;
                if (elapsed > 400) {
                    scene.remove(particles);
                    return;
                }
                const posAttr = geometry.attributes.position;
                for (let i = 0; i < particleCount; i++) {
                    posAttr.array[i*3] += (Math.random() - 0.5) * 0.1;
                    posAttr.array[i*3+1] += (Math.random() - 0.5) * 0.1;
                    posAttr.array[i*3+2] += (Math.random() - 0.5) * 0.1;
                }
                posAttr.needsUpdate = true;
                requestAnimationFrame(animateParticles);
            }
            animateParticles();
        }

        function showDamageText(damage, position) {
            if (!THREE) return;
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.font = 'Bold 24px Arial';
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeText(damage.toString(), 32, 32);
            ctx.fillText(damage.toString(), 32, 32);
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture, depthTest: false, depthWrite: false });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(0.5, 0.5, 0.5);
            sprite.position.copy(position);
            sprite.position.y += 1;
            scene.add(sprite);
            const startTime = performance.now();
            function animateSprite() {
                const elapsed = performance.now() - startTime;
                if (elapsed > 800) {
                    scene.remove(sprite);
                    return;
                }
                sprite.position.y += 0.01;
                sprite.material.opacity = 1 - elapsed / 800;
                requestAnimationFrame(animateSprite);
            }
            animateSprite();
        }

                    renderer.render(scene, camera);
                    requestAnimationFrame(animate);
                }
                animate();

                window.addEventListener('resize', () => {
                    camera.aspect = innerWidth/innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(innerWidth, innerHeight);
                });

                loadUser();

            } catch (e) {
                debugLog(`‚ùå –û—à–∏–±–∫–∞ –≤ init3D: ${e.message}`);
            }
        }

        function openCraftMenu() {
            const recipes = [
                { name: '‚öóÔ∏è –ó–µ–ª—å–µ —Å–∫–æ—Ä–æ—Å—Ç–∏', desc: '+50% –æ–ø—ã—Ç–∞ –Ω–∞ 30 –º–∏–Ω', resources: '‚ö´5, ‚öôÔ∏è2, ‚ú®1' },
                { name: 'üîë –ö–ª—é—á –æ—Ç –ª–æ–≥–æ–≤–∞', desc: '–ü–æ–≤—Ç–æ—Ä–Ω—ã–π –±–æ–π —Å –±–æ—Å—Å–æ–º', resources: '‚ö´50, ‚öôÔ∏è20, ü™ô5' },
                { name: '‚öîÔ∏è –û—Å—Ç—Ä—ã–µ –∑—É–±—å—è', desc: '+2 —Å–∏–ª—ã –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞', resources: '‚öôÔ∏è20, ü™ô10, üíé5' }
            ];
            let html = '';
            recipes.forEach(r => {
                html += `<div class="craft-item" onclick="window.craftItem('${r.name}')">

        window.craftItem = function(itemName) {

            });
            hapticFeedback('light');
            showToast(`üî® –°–æ–∑–¥–∞–Ω–æ: ${itemName}`, 1500);
        };

        closeCraft.addEventListener('click', () => craftMenu.style.display = 'none');

    </script>
