<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ë–æ—Å—Å-—Ç–µ—Å—Ç (—É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —à–∞—Ä)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        #hud, #boss-health {
            position: absolute;
            color: white;
            background: rgba(20,20,30,0.85);
            backdrop-filter: blur(4px);
            padding: 10px 14px;
            border-radius: 16px;
            z-index: 200;
            pointer-events: none;
            border: 1px solid rgba(255,215,0,0.3);
            font-size: 14px;
        }
        #hud { top: 10px; left: 10px; }
        #boss-health { top: 10px; right: 10px; width: 220px; display: none; border-color: #ff4444; }
        .health-bar { width: 100%; height: 16px; background-color: #333; border-radius: 8px; overflow: hidden; margin-top: 6px; }
        .health-fill { height: 100%; background: linear-gradient(90deg, #ff4444, #ff8844); width: 100%; transition: width 0.2s; }
        .boss-navigation { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; pointer-events: auto; }
        .boss-nav-btn { background: rgba(255,255,255,0.2); border: none; color: white; font-size: 20px; width: 40px; height: 40px; border-radius: 20px; cursor: pointer; }
        .boss-nav-btn:active { background: rgba(255,255,255,0.4); }
        .boss-nav-btn.disabled { opacity: 0.3; pointer-events: none; }
        #debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.9);
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 12px;
            max-height: 200px;
            overflow: auto;
            pointer-events: none;
            border: 2px solid #0f0;
            display: block;
        }
        #test-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 2000;
            background: #ff4444;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            pointer-events: auto;
        }
        #tool-display { margin-top: 8px; font-size: 13px; color: #ffaa66; border-top: 1px solid #444; padding-top: 6px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
            }
        }
    </script>
</head>
<body>
    <div id="hud">
        <div style="display: flex; justify-content: space-between;">
            <span>üí∞ <span id="gold">0</span></span>
            <span>‚ú® <span id="exp">0</span></span>
        </div>
        <div>–£—Ä–æ–≤–µ–Ω—å <span id="level">1</span> ‚Ä¢ <span id="exp-current">0</span>/100</div>
        <div>üì¶ –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å: <span id="inventory">‚Äî</span></div>
        <div id="tool-display">üß∞ –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç: <span id="active-tool">–∑–∞–≥—Ä—É–∑–∫–∞...</span></div>
    </div>
    <div id="boss-health">
        <div style="display: flex; justify-content: space-between;">
            <span>üëæ <span id="boss-name"></span></span>
            <span><span id="boss-current-health">0</span>/<span id="boss-max-health">0</span></span>
        </div>
        <div class="health-bar"><div class="health-fill" id="boss-health-fill"></div></div>
        <div class="boss-navigation">
            <button class="boss-nav-btn" id="prev-boss">‚Üê</button>
            <span style="font-size: 14px;" id="boss-index">1/3</span>
            <button class="boss-nav-btn" id="next-boss">‚Üí</button>
        </div>
    </div>
    <div id="debug-info"></div>
    <button id="test-button">–¢–ï–°–¢</button>

    <script type="module">
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const API_BASE_URL = 'https://telegram-clicker-bot-zi6c.onrender.com';
        const EXP_PER_LEVEL = 100;
        const BOSS_IDS = ['goblin_king', 'dragon_lair', 'lich_castle'];
        const BOSS_NAMES = {
            'goblin_king': '–ö–æ—Ä–æ–ª—å –≥–æ–±–ª–∏–Ω–æ–≤',
            'dragon_lair': '–û–≥–Ω–µ–Ω–Ω—ã–π –¥—Ä–∞–∫–æ–Ω',
            'lich_castle': '–ê—Ä—Ö–∏–ª–∏—á'
        };

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentBossIndex = 0;
        let currentBossId = BOSS_IDS[0];
        let isAttacking = false;
        let cubes = [];
        let scene, camera, renderer, controls;
        let bossGroup = null;
        let threeReady = false;
        let THREE;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const hudLevel = document.getElementById('level');
        const hudExp = document.getElementById('exp');
        const hudExpCurrent = document.getElementById('exp-current');
        const goldSpan = document.getElementById('gold');
        const inventorySpan = document.getElementById('inventory');
        const activeToolSpan = document.getElementById('active-tool');
        const bossHealthDiv = document.getElementById('boss-health');
        const bossNameSpan = document.getElementById('boss-name');
        const bossCurrentHealth = document.getElementById('boss-current-health');
        const bossMaxHealth = document.getElementById('boss-max-health');
        const bossHealthFill = document.getElementById('boss-health-fill');
        const bossIndexSpan = document.getElementById('boss-index');
        const debugInfo = document.getElementById('debug-info');

        function debugLog(msg) {
            const time = new Date().toLocaleTimeString('ru-RU', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            debugInfo.innerHTML += `${time}: ${msg}<br>`;
            console.log(msg);
        }

        // --- –¢–ï–õ–ï–ì–†–ê–ú ---
        let tg;
        try {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
        } catch (e) {
            tg = { initData: '' };
        }
        const initData = tg.initData;
        debugLog('initData: ' + (initData ? initData.substring(0,50) + '...' : '–Ω–µ—Ç'));

        // --- API ---
        async function apiCall(endpoint, method = 'GET', body = null) {
            const headers = { 'Content-Type': 'application/json' };
            if (initData) headers['X-Telegram-Init-Data'] = initData;
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);
            try {
                const response = await fetch(`${API_BASE_URL}/api/${endpoint}`, options);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (e) {
                debugLog(`–û—à–∏–±–∫–∞ API ${endpoint}: ${e.message}`);
                return null;
            }
        }

        function updateExpBar(level, exp) {
            hudLevel.textContent = level;
            hudExp.textContent = exp;
            hudExpCurrent.textContent = exp;
        }

        function updateInventoryDisplay(inv) {
            if (!inv) { inventorySpan.textContent = '‚Äî'; return; }
            const entries = Object.entries(inv).filter(([,v]) => v > 0);
            inventorySpan.textContent = entries.length ? entries.map(([k,v]) => `${k}:${v}`).join(', ') : '–ø—É—Å—Ç–æ';
        }

        function updateBossHealth(current, max) {
            bossCurrentHealth.textContent = current;
            bossMaxHealth.textContent = max;
            bossHealthFill.style.width = (max ? (current / max) * 100 : 0) + '%';
        }

        // --- –ú–û–î–ï–õ–¨ –ë–û–°–°–ê (–æ–≥—Ä–æ–º–Ω—ã–π —è—Ä–∫–∏–π —à–∞—Ä) ---
        function createBossModel(bossId) {
            debugLog(`createBossModel for ${bossId}`);
            if (!THREE) {
                debugLog('THREE –Ω–µ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω!');
                return new THREE.Group();
            }
            try {
                const group = new THREE.Group();

                // –û–≥—Ä–æ–º–Ω—ã–π —è—Ä–∫–æ-—Ä–æ–∑–æ–≤—ã–π —à–∞—Ä
                const sphereGeom = new THREE.SphereGeometry(2.5, 32); // —É–≤–µ–ª–∏—á–µ–Ω –¥–æ 2.5
                const sphereMat = new THREE.MeshStandardMaterial({ color: 0xff69b4, emissive: 0x331122 });
                const sphere = new THREE.Mesh(sphereGeom, sphereMat);
                sphere.position.y = 1.5;
                sphere.userData.isBossPart = true;
                group.add(sphere);

                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –≥–ª–∞–∑ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã (—Ç–æ–∂–µ –ø–æ–º–µ—á–µ–Ω)
                const eyeGeom = new THREE.SphereGeometry(0.6);
                const eyeMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
                const eye = new THREE.Mesh(eyeGeom, eyeMat);
                eye.position.set(0.8, 2.5, 2.2);
                eye.userData.isBossPart = true;
                group.add(eye);

                const pupilGeom = new THREE.SphereGeometry(0.25);
                const pupilMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
                const pupil = new THREE.Mesh(pupilGeom, pupilMat);
                pupil.position.set(0.8, 2.5, 2.5);
                pupil.userData.isBossPart = true;
                group.add(pupil);

                group.scale.set(0.8, 0.8, 0.8);
                group.position.y = 1.5;
                return group;
            } catch (e) {
                debugLog(`‚ùå –û—à–∏–±–∫–∞ –≤ createBossModel: ${e.message}`);
                return new THREE.Group();
            }
        }

        // --- –ó–ê–ì–†–£–ó–ö–ê –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø ---
        async function loadUser() {
            const data = await apiCall('user');
            if (!data) return;
            goldSpan.textContent = data.gold;
            updateExpBar(data.level, data.exp);
            updateInventoryDisplay(data.inventory);
            activeToolSpan.textContent = data.active_tool || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

            if (data.boss_progress) {
                let found = false;
                for (let i = 0; i < BOSS_IDS.length; i++) {
                    const prog = data.boss_progress[BOSS_IDS[i]];
                    if (prog && !prog.defeated) {
                        currentBossIndex = i;
                        currentBossId = BOSS_IDS[i];
                        found = true;
                        break;
                    }
                }
                if (!found) currentBossIndex = 0;
                currentBossId = BOSS_IDS[currentBossIndex];
                bossIndexSpan.textContent = `${currentBossIndex+1}/${BOSS_IDS.length}`;
                if (threeReady) loadBossInfo(currentBossId);
                else setTimeout(() => loadBossInfo(currentBossId), 500);
            }
        }

        // --- –ó–ê–ì–†–£–ó–ö–ê –ò–ù–§–û–†–ú–ê–¶–ò–ò –û –ë–û–°–°–ï ---
        async function loadBossInfo(bid) {
            debugLog(`loadBossInfo for ${bid}`);
            const data = await apiCall(`boss/${bid}`);
            if (data) {
                bossNameSpan.textContent = BOSS_NAMES[bid] || bid;
                updateBossHealth(data.current_health, data.max_health);
                bossHealthDiv.style.display = 'block';
                updateBossNavigation();
            }
        }

        // --- –ù–ê–í–ò–ì–ê–¶–ò–Ø ---
        function updateBossNavigation() {
            bossIndexSpan.textContent = `${currentBossIndex+1}/${BOSS_IDS.length}`;
            const prev = document.getElementById('prev-boss');
            const next = document.getElementById('next-boss');
            if (prev && next) {
                prev.classList.toggle('disabled', currentBossIndex === 0);
                next.classList.toggle('disabled', currentBossIndex === BOSS_IDS.length-1);
            }
        }

        document.getElementById('prev-boss').addEventListener('click', () => {
            if (currentBossIndex > 0) {
                currentBossIndex--;
                currentBossId = BOSS_IDS[currentBossIndex];
                loadBossInfo(currentBossId);
                if (bossGroup) {
                    while(bossGroup.children.length > 0) bossGroup.remove(bossGroup.children[0]);
                    const newBoss = createBossModel(currentBossId);
                    bossGroup.add(newBoss);
                }
            }
        });
        document.getElementById('next-boss').addEventListener('click', () => {
            if (currentBossIndex < BOSS_IDS.length-1) {
                currentBossIndex++;
                currentBossId = BOSS_IDS[currentBossIndex];
                loadBossInfo(currentBossId);
                if (bossGroup) {
                    while(bossGroup.children.length > 0) bossGroup.remove(bossGroup.children[0]);
                    const newBoss = createBossModel(currentBossId);
                    bossGroup.add(newBoss);
                }
            }
        });

        // --- –ê–¢–ê–ö–ê ---
        async function attackBoss() {
            debugLog('‚öîÔ∏è attackBoss called');
            if (isAttacking) return;
            isAttacking = true;
            if (bossGroup) {
                bossGroup.traverse(obj => {
                    if (obj.isMesh && obj.material.emissive) {
                        obj.material.emissive.setHex(0x884422);
                        setTimeout(() => obj.material.emissive.setHex(0x000000), 150);
                    }
                });
                const originalPos = bossGroup.position.clone();
                let shakeCount = 0;
                const shakeInterval = setInterval(() => {
                    bossGroup.position.x = originalPos.x + (Math.random() - 0.5) * 0.2;
                    bossGroup.position.z = originalPos.z + (Math.random() - 0.5) * 0.2;
                    shakeCount++;
                    if (shakeCount > 5) {
                        bossGroup.position.copy(originalPos);
                        clearInterval(shakeInterval);
                    }
                }, 30);
            }
            const data = await apiCall('boss/attack', 'POST', { boss_id: currentBossId });
            if (data) {
                debugLog('attack response: ' + JSON.stringify(data));
                if (data.new_gold !== undefined) goldSpan.textContent = data.new_gold;
                if (data.new_exp !== undefined) hudExp.textContent = data.new_exp;
                if (data.inventory) updateInventoryDisplay(data.inventory);
                if (data.current_health !== undefined) {
                    updateBossHealth(data.current_health, data.max_health);
                }
                if (data.defeated) {
                    bossGroup.visible = false;
                    bossHealthDiv.style.display = 'none';
                }
                loadUser();
            } else {
                debugLog('attackBoss: no data received');
            }
            isAttacking = false;
        }

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø 3D ---
        async function init3D() {
            debugLog('init3D started');
            try {
                const THREE_IMPORT = await import('three');
                THREE = THREE_IMPORT;
                const { OrbitControls } = await import('https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js');

                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x0a0a20);

                camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
                camera.position.set(2, 3, 5);
                camera.lookAt(0, 2, 0);

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(innerWidth, innerHeight);
                document.body.appendChild(renderer.domElement);

                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.target.set(0, 2, 0);
                controls.update();

                const ambient = new THREE.AmbientLight(0x404060);
                scene.add(ambient);
                const light1 = new THREE.DirectionalLight(0xffffff, 1.2);
                light1.position.set(5, 10, 7);
                scene.add(light1);
                const light2 = new THREE.DirectionalLight(0xffaa88, 0.8);
                light2.position.set(-5, 5, -5);
                scene.add(light2);

                const gridHelper = new THREE.GridHelper(20, 20, 0xaaaaaa, 0x444444);
                scene.add(gridHelper);

                // –ö—É–±—ã-—Ä–µ—Å—É—Ä—Å—ã (–º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å –¥–ª—è –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞)
                const positions = [[-3,1.5,-2], [3,1.5,-2], [0,1.5,2], [-2,1.5,3], [2,1.5,3]];
                positions.forEach((pos, i) => {
                    const cube = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), new THREE.MeshStandardMaterial({ color: 0xaaaaaa }));
                    cube.position.set(pos[0], pos[1], pos[2]);
                    cube.userData = { type: 'resource', id: i };
                    scene.add(cube);
                    cubes.push(cube);
                });

                // –ì—Ä—É–ø–ø–∞ –¥–ª—è –±–æ—Å—Å–∞
                bossGroup = new THREE.Group();
                scene.add(bossGroup);

                const initialBoss = createBossModel(currentBossId);
                bossGroup.add(initialBoss);
                debugLog(`–ú–æ–¥–µ–ª—å –¥–æ–±–∞–≤–ª–µ–Ω–∞, –¥–µ—Ç–µ–π: ${bossGroup.children.length}`);

                // –ü–æ–º–µ—â–∞–µ–º –±–æ—Å—Å–∞ –≤ —Ü–µ–Ω—Ç—Ä —Å—Ü–µ–Ω—ã (0,2,0) ‚Äì —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –º–µ—Å—Ç–æ
                bossGroup.position.set(0, 2, 0);
                debugLog(`bossGroup –ø–æ–∑–∏—Ü–∏—è: (${bossGroup.position.x}, ${bossGroup.position.y}, ${bossGroup.position.z})`);

                // –î–æ–±–∞–≤–ª—è–µ–º –º–∞–ª–µ–Ω—å–∫—É—é —è—Ä–∫—É—é —Å—Ñ–µ—Ä—É-–º–∞—è–∫ –≤ —Ç—É –∂–µ —Ç–æ—á–∫—É, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å —Ü–µ–Ω—Ç—Ä
                const markerGeom = new THREE.SphereGeometry(0.3);
                const markerMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
                const marker = new THREE.Mesh(markerGeom, markerMat);
                marker.position.set(0, 2, 0);
                scene.add(marker);
                debugLog('üü¶ –ì–æ–ª—É–±–∞—è —Å—Ñ–µ—Ä–∞-–º–∞—è–∫ –≤ (0,2,0)');

                threeReady = true;
                debugLog('Three.js –≥–æ—Ç–æ–≤, bossGroup —Å–æ–∑–¥–∞–Ω–∞');

                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                function handleClick(event) {
                    const rect = renderer.domElement.getBoundingClientRect();
                    mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                    mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects([...cubes, ...bossGroup.children]);

                    if (intersects.length > 0) {
                        const hit = intersects[0].object;
                        debugLog(`Hit object: ${hit.type}, userData: ${JSON.stringify(hit.userData)}`);
                        if (hit.userData.type === 'resource') {
                            apiCall('click', 'POST', { resourceId: hit.userData.id }).then(data => {
                                if (data) {
                                    goldSpan.textContent = data.new_gold;
                                    hudExp.textContent = data.new_exp;
                                    updateInventoryDisplay(data.inventory);
                                    loadUser();
                                }
                            });
                        } else if (hit.userData.isBossPart) {
                            debugLog('‚úÖ –≠—Ç–æ —á–∞—Å—Ç—å –±–æ—Å—Å–∞!');
                            attackBoss();
                        } else {
                            debugLog('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –æ–±—ä–µ–∫—Ç (–≤–æ–∑–º–æ–∂–Ω–æ, –º–∞—è–∫)');
                        }
                    } else {
                        debugLog('No intersection');
                    }
                }

                renderer.domElement.addEventListener('click', handleClick);
                renderer.domElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleClick(e.touches[0]);
                }, { passive: false });

                // –ê–Ω–∏–º–∞—Ü–∏—è
                function animate() {
                    cubes.forEach(c => c.rotation.y += 0.01);
                    if (bossGroup && bossGroup.children.length > 0) {
                        bossGroup.rotation.y += 0.005;
                    }
                    controls.update();
                    renderer.render(scene, camera);
                    requestAnimationFrame(animate);
                }
                animate();

                window.addEventListener('resize', () => {
                    camera.aspect = innerWidth/innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(innerWidth, innerHeight);
                });

                loadUser();

            } catch (e) {
                debugLog(`‚ùå –û—à–∏–±–∫–∞ –≤ init3D: ${e.message}`);
            }
        }

        // --- –°–¢–ê–†–¢ ---
        init3D();
        document.getElementById('test-button').addEventListener('click', () => {
            apiCall('click', 'POST', { resourceId: 0 }).then(loadUser);
        });
    </script>
</body>
</html>
