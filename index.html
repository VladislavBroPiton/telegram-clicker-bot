<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–µ—Å—Ç –≥—Ä—É–ø–ø—ã –±–æ—Å—Å–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; touch-action: none; }
        #hud { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 8px; z-index: 200; }
        #debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: black;
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 12px;
            max-height: 200px;
            overflow: auto;
            border: 2px solid #0f0;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
            }
        }
    </script>
</head>
<body>
    <div id="hud">–¢–µ—Å—Ç –≥—Ä—É–ø–ø—ã –±–æ—Å—Å–∞</div>
    <div id="debug-info"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js';

        const debugInfo = document.getElementById('debug-info');
        function debugLog(msg) {
            const time = new Date().toLocaleTimeString('ru-RU', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            debugInfo.innerHTML += `${time}: ${msg}<br>`;
            console.log(msg);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ü–µ–Ω—ã
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111122);

        const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
        camera.position.set(3, 3, 5);
        camera.lookAt(0, 2, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 2, 0);
        controls.update();

        // –û—Å–≤–µ—â–µ–Ω–∏–µ
        const ambient = new THREE.AmbientLight(0x404060);
        scene.add(ambient);
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(2, 5, 3);
        scene.add(light);

        // –ü–æ–ª
        const gridHelper = new THREE.GridHelper(20, 20, 0xaaaaaa, 0x444444);
        scene.add(gridHelper);

        // –ö—Ä–∞—Å–Ω—ã–π –∫—É–±-–º–∞—è–∫ –Ω–∞ –≤—ã—Å–æ—Ç–µ 4
        const redCube = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
        redCube.position.set(0, 4, 0);
        scene.add(redCube);
        debugLog('üî¥ –ö—Ä–∞—Å–Ω—ã–π –∫—É–± –≤ (0,4,0)');

        // –ì—Ä—É–ø–ø–∞ –±–æ—Å—Å–∞
        const bossGroup = new THREE.Group();
        scene.add(bossGroup);
        bossGroup.position.set(0, 2, 0);
        debugLog('–ì—Ä—É–ø–ø–∞ –±–æ—Å—Å–∞ —Å–æ–∑–¥–∞–Ω–∞ –≤ (0,2,0)');

        // –Ø—Ä–∫–æ-–∑–µ–ª—ë–Ω—ã–π –∫—É–± –≤ –≥—Ä—É–ø–ø–µ (–≤–∏–¥–∏–º—ã–π)
        const greenCube = new THREE.Mesh(new THREE.BoxGeometry(1.5,1.5,1.5), new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
        greenCube.position.set(0, 0, 0); // –≤ —Ü–µ–Ω—Ç—Ä–µ –≥—Ä—É–ø–ø—ã
        greenCube.userData.isBossPart = true;
        bossGroup.add(greenCube);
        debugLog('üü¢ –ó–µ–ª—ë–Ω—ã–π –∫—É–± –¥–æ–±–∞–≤–ª–µ–Ω –≤ –≥—Ä—É–ø–ø—É');

        // –ú–∞–ª–µ–Ω—å–∫–∞—è —Ä–æ–∑–æ–≤–∞—è —Å—Ñ–µ—Ä–∞ –¥–ª—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏
        const pinkSphere = new THREE.Mesh(new THREE.SphereGeometry(0.5), new THREE.MeshBasicMaterial({ color: 0xff69b4 }));
        pinkSphere.position.set(0, 0.5, 1);
        pinkSphere.userData.isBossPart = true;
        bossGroup.add(pinkSphere);
        debugLog('üå∏ –†–æ–∑–æ–≤–∞—è —Å—Ñ–µ—Ä–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞ –≤ –≥—Ä—É–ø–ø—É');

        // –†—ç–π–∫–∞—Å—Ç–µ—Ä
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function handleClick(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects([redCube, greenCube, pinkSphere]);

            if (intersects.length > 0) {
                const hit = intersects[0].object;
                debugLog(`–ü–æ–ø–∞–¥–∞–Ω–∏–µ –≤ –æ–±—ä–µ–∫—Ç —Å —Ü–≤–µ—Ç–æ–º ${hit.material.color.getHexString()}, isBossPart: ${hit.userData.isBossPart}`);
                if (hit.userData.isBossPart) {
                    debugLog('üëâ –≠—Ç–æ —á–∞—Å—Ç—å –±–æ—Å—Å–∞!');
                }
            } else {
                debugLog('‚ùå –ù–µ—Ç –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è');
            }
        }

        renderer.domElement.addEventListener('click', handleClick);
        renderer.domElement.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick(e.touches[0]);
        }, { passive: false });

        // –ê–Ω–∏–º–∞—Ü–∏—è
        function animate() {
            redCube.rotation.y += 0.01;
            greenCube.rotation.y += 0.01;
            pinkSphere.rotation.y += 0.01;
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = innerWidth/innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });
    </script>
</body>
</html>
