<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Тест Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js';

        // Создаём сцену
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111122);

        // Камера (ставим так, чтобы видеть центр)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(2, 2, 5);
        camera.lookAt(0, 0, 0);

        // Рендерер
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Управление (чтобы можно было покрутить)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 0, 0);

        // Освещение
        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(1, 2, 1);
        scene.add(dirLight);

        // Пол (сетка)
        const gridHelper = new THREE.GridHelper(10, 20, 0xaaaaaa, 0x444444);
        scene.add(gridHelper);

        // Оси координат
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        // ЯРКАЯ СФЕРА
        const sphereGeom = new THREE.SphereGeometry(1, 32);
        const sphereMat = new THREE.MeshStandardMaterial({ color: 0xffaa00, emissive: 0x442200 });
        const sphere = new THREE.Mesh(sphereGeom, sphereMat);
        sphere.position.set(0, 1, 0);
        scene.add(sphere);

        // Анимация
        function animate() {
            sphere.rotation.y += 0.01;
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        // Обработка ресайза
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
