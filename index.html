            updateExpBar(data.level, data.exp);
            updateInventoryDisplay(data.inventory);

            let toolDisplay = '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            if (data.active_tool) {
                const parts = data.active_tool.split('/');
                const toolCode = parts[0];
                const toolLevel = parts[1] ? `+${parts[1]}` : '';
                const baseName = TOOL_NAMES[toolCode] || toolCode;
                toolDisplay = baseName + (toolLevel ? ` ${toolLevel}` : '');
            }
            activeToolSpan.textContent = toolDisplay;

            if (data.boss_progress) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∂–∏–≤ –ª–∏ —Ç–µ–∫—É—â–∏–π –±–æ—Å—Å
                if (currentBossId && data.boss_progress[currentBossId] && !data.boss_progress[currentBossId].defeated) {

                } else {
                    // –∏—â–µ–º —Å–ª–µ–¥—É—é—â–µ–≥–æ –∂–∏–≤–æ–≥–æ
                    let found = false;
                    for (let i = currentBossIndex + 1; i < BOSS_IDS.length; i++) {
                        const prog = data.boss_progress[BOSS_IDS[i]];
                        if (prog && !prog.defeated) {
                            currentBossIndex = i;
                            currentBossId = BOSS_IDS[i];
                            found = true;
                            break;
                        }
                    }
                    if (!found) {
                        for (let i = 0; i < currentBossIndex; i++) {
                            const prog = data.boss_progress[BOSS_IDS[i]];
                            if (prog && !prog.defeated) {
                                currentBossIndex = i;
                                currentBossId = BOSS_IDS[i];
                                found = true;
                                break;
                            }
                        }
                    }

        // ==================== –ß–ê–°–¢–ò–¶–´ –ò –¢–ï–ö–°–¢ ====================
        function createHitParticles(position) {
            if (!scene || !THREE) return;
            const particleCount = 20;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount; i++) {
                positions[i*3] = position.x;
                positions[i*3+1] = position.y;
                positions[i*3+2] = position.z;
                colors[i*3] = 1;
                colors[i*3+1] = 0.5 + Math.random()*0.5;
                colors[i*3+2] = 0;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const material = new THREE.PointsMaterial({ size: 0.15, vertexColors: true, transparent: true });
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
            const startTime = performance.now();
            function animateParticles() {
                const elapsed = performance.now() - startTime;
                if (elapsed > 400) {
                    scene.remove(particles);
                    return;
                }
                const posAttr = geometry.attributes.position;
                for (let i = 0; i < particleCount; i++) {
                    posAttr.array[i*3] += (Math.random() - 0.5) * 0.1;
                    posAttr.array[i*3+1] += (Math.random() - 0.5) * 0.1;
                    posAttr.array[i*3+2] += (Math.random() - 0.5) * 0.1;
                }
                posAttr.needsUpdate = true;
                requestAnimationFrame(animateParticles);
            }
            animateParticles();
        }

        function showDamageText(damage, position) {
            if (!THREE) return;
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.font = 'Bold 24px Arial';
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeText(damage.toString(), 32, 32);
            ctx.fillText(damage.toString(), 32, 32);
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture, depthTest: false, depthWrite: false });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(0.5, 0.5, 0.5);
            sprite.position.copy(position);
            sprite.position.y += 1;
            scene.add(sprite);
            const startTime = performance.now();
            function animateSprite() {
                const elapsed = performance.now() - startTime;
                if (elapsed > 800) {
                    scene.remove(sprite);
                    return;
                }
                sprite.position.y += 0.01;
                sprite.material.opacity = 1 - elapsed / 800;
                requestAnimationFrame(animateSprite);
            }
            animateSprite();
        }

        async function attackBoss() {
            debugLog('‚öîÔ∏è attackBoss called');
            if (isAttacking) return;
            isAttacking = true;
            hapticFeedback('heavy');
            if (bossGroup) {
                bossGroup.traverse(obj => {
                    if (obj.isMesh && obj.material.emissive) {
                        obj.material.emissive.setHex(0x884422);
                        setTimeout(() => obj.material.emissive.setHex(0x000000), 150);
                    }
                });
                const originalPos = bossGroup.position.clone();
                let shakeCount = 0;
                const shakeInterval = setInterval(() => {
                    bossGroup.position.x = originalPos.x + (Math.random() - 0.5) * 0.2;
                    bossGroup.position.z = originalPos.z + (Math.random() - 0.5) * 0.2;
                    shakeCount++;
                    if (shakeCount > 5) {
                        bossGroup.position.copy(originalPos);
                        clearInterval(shakeInterval);
                    }
                }, 30);
            }
            const data = await apiCall('boss/attack', 'POST', { boss_id: currentBossId });
            if (data) {
                debugLog('attack response: ' + JSON.stringify(data));
                if (data.new_gold !== undefined) goldSpan.textContent = data.new_gold;
                if (data.new_exp !== undefined) hudExp.textContent = data.new_exp;
                if (data.inventory) updateInventoryDisplay(data.inventory);
                if (data.current_health !== undefined) {
                    updateBossHealth(data.current_health, data.max_health);
                    if (bossGroup) {
                        const worldPos = new THREE.Vector3();
                        bossGroup.getWorldPosition(worldPos);
                        createHitParticles(worldPos);
                        showDamageText(data.damage, worldPos);
                    }
                }
                if (data.defeated) {
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            if (bossGroup) {
                                const pos = bossGroup.position.clone();
                                createHitParticles(pos);
                            }
                        }, i * 100);
                    }
                    bossGroup.visible = false;
                    bossHealthDiv.style.display = 'none';
                    if (data.loot && data.loot.length) {
                        showToast(`üèÜ –ë–æ—Å—Å –ø–æ–±–µ–∂–¥—ë–Ω! –ù–∞–≥—Ä–∞–¥–∞: ${data.loot.join(', ')}`, 3000);

                        showToast('üèÜ –ë–æ—Å—Å –ø–æ–±–µ–∂–¥—ë–Ω!', 2000);
                    }
                }
                loadUser();
            } else {
                debugLog('attackBoss: no data received');
            }
            isAttacking = false;
        }

                    } else if (type === 'mithril') {
                        const geometry = new THREE.CylinderGeometry(0.5, 0.5, 0.8, 8);
                        const material = new THREE.MeshStandardMaterial({ color: 0x88aaff, emissive: 0x112244, metalness: 0.9, roughness: 0.2 });
                        mesh = new THREE.Mesh(geometry, material);
                        mesh.rotation.y = Math.random() * Math.PI;
                    }

                    mesh.position.set(pos[0], pos[1], pos[2]);
                    mesh.userData = { type: 'resource', id: i, resourceType: type };
                    scene.add(mesh);
                    resourceObjects.push(mesh);
                });

                // –ì—Ä—É–ø–ø–∞ –¥–ª—è –±–æ—Å—Å–∞
                bossGroup = new THREE.Group();
                scene.add(bossGroup);

                const visualBoss = createVisualBossModel(currentBossId);
                bossGroup.add(visualBoss);

                const colliderGeom = new THREE.SphereGeometry(5.0, 8);
                const colliderMat = new THREE.MeshBasicMaterial({ visible: false });
                const collider = new THREE.Mesh(colliderGeom, colliderMat);
                collider.position.set(0, 2.0, 0);
                collider.userData.isBossPart = true;
                bossGroup.add(collider);
                bossCollider = collider;

                bossGroup.position.set(0, 2, 0);

                createEnvironmentForBoss(currentBossId);

                threeReady = true;
                debugLog('Three.js –≥–æ—Ç–æ–≤, bossGroup —Å–æ–∑–¥–∞–Ω–∞');

                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                function handleClick(event) {
                    const rect = renderer.domElement.getBoundingClientRect();
                    mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                    mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                    raycaster.setFromCamera(mouse, camera);
                    const allObjects = [...resourceObjects, ...bossGroup.children];
                    const intersects = raycaster.intersectObjects(allObjects, true);

                    if (intersects.length > 0) {
                        let hit = intersects[0].object;
                        // –ü–æ–¥–Ω–∏–º–∞–µ–º—Å—è –ø–æ –∏–µ—Ä–∞—Ä—Ö–∏–∏, –ø–æ–∫–∞ –Ω–µ –Ω–∞–π–¥—ë–º –æ–±—ä–µ–∫—Ç —Å –Ω—É–∂–Ω—ã–º userData
                        while (hit && !hit.userData?.type && !hit.userData?.isBossPart) {
                            hit = hit.parent;
                        }
                        if (hit) {
                            if (hit.userData.type === 'resource') {
                                hapticFeedback('light');
                                const originalScale = hit.scale.clone();
                                hit.scale.set(0.8, 0.8, 0.8);
                                setTimeout(() => hit.scale.copy(originalScale), 100);
                                createHitParticles(hit.position.clone());
                                flashObject(hit, 0xffaa22, 150);

                                apiCall('click', 'POST', { resourceId: hit.userData.id }).then(data => {
                                    if (data) {
                                        goldSpan.textContent = data.new_gold;
                                        hudExp.textContent = data.new_exp;
                                        updateInventoryDisplay(data.inventory);
                                        loadUser();

                                        let phrase = '';
                                        if (data.is_crit) {
                                            phrase = CRIT_PHRASES[Math.floor(Math.random() * CRIT_PHRASES.length)];
                                            flashObject(hit, 0xffdd44, 400);
                                        } else if (data.found_resource && RARE_FIND_PHRASES[data.found_resource]) {
                                            const arr = RARE_FIND_PHRASES[data.found_resource];
                                            phrase = arr[Math.floor(Math.random() * arr.length)];
                                            if (RARE_RESOURCES.includes(data.found_resource)) {
                                                flashObject(hit, 0xaa88ff, 400);
                                            }
                                        }
                                        if (phrase) showToast(phrase, 1000);
                                    }
                                });
                            } else if (hit.userData.isBossPart) {
                                debugLog('‚úÖ –≠—Ç–æ —á–∞—Å—Ç—å –±–æ—Å—Å–∞!');
                                attackBoss();
                            } else {
                                debugLog('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –æ–±—ä–µ–∫—Ç');
                            }
                        }
                    } else {
                        debugLog('No intersection');
                    }
                }

                renderer.domElement.addEventListener('click', handleClick);
                renderer.domElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleClick(e.touches[0]);
                }, { passive: false });

                // –ê–Ω–∏–º–∞—Ü–∏—è
                let time = 0;
                function animate() {
                    time += 0.01;

                    // –†–µ—Å—É—Ä—Å—ã –Ω–µ–ø–æ–¥–≤–∏–∂–Ω—ã

                    if (bossGroup && bossGroup.children.length > 0) {
                        bossGroup.rotation.y += 0.005;
                    }

                    // –ê–Ω–∏–º–∞—Ü–∏–∏ –±–æ—Å—Å–æ–≤
                    if (currentBossId === 'goblin_king' && bossGroup.userData && bossGroup.userData.axe) {
                        const axe = bossGroup.userData.axe;
                        axe.rotation.z = 0.2 + Math.sin(time * 5) * 0.1;
                        if (isAttacking) {
                            axe.rotation.x = Math.sin(time * 20) * 0.3;
                        }
                    }
                    if (currentBossId === 'dragon_lair' && bossGroup.userData) {
                        const { wings, head, tail, eyes } = bossGroup.userData;
                        if (wings) {
                            wings.forEach((wing, idx) => {
                                if (wing) wing.rotation.z = (idx === 0 ? -0.2 : 0.2) + Math.sin(time * 3) * 0.15;
                            });
                        }
                        if (head) {
                            head.rotation.y = Math.sin(time * 2) * 0.1;
                            head.rotation.x = 0.2 + Math.sin(time * 2.5) * 0.05;
                        }
                        if (tail) {
                            tail.forEach((seg, i) => {
                                seg.rotation.x = 0.2 * i + Math.sin(time * 2 + i) * 0.15;
                            });
                        }
                        if (eyes) {
                            eyes.forEach(eye => {
                                eye.material.emissiveIntensity = 0.5 + Math.sin(time * 5) * 0.3;
                            });
                        }
                    }
                    if (currentBossId === 'lich_castle' && bossGroup.userData) {
                        const { staff, mantle, soulParticles, eyes, crystal } = bossGroup.userData;
                        if (staff) {
                            staff.rotation.y += 0.01;
                            if (crystal) {
                                const hue = (time * 0.1) % 1;
                                crystal.material.color.setHSL(hue, 1, 0.5);
                                crystal.material.emissive.setHSL(hue, 1, 0.2);
                            }
                        }
                        if (mantle) {
                            mantle.rotation.x = 0.1 + Math.sin(time * 1.5) * 0.02;
                        }
                        if (soulParticles) {
                            const positions = soulParticles.geometry.attributes.position.array;
                            for (let i = 0; i < positions.length; i += 3) {
                                const angle = Math.atan2(positions[i], positions[i+2]) + 0.01;
                                const radius = Math.hypot(positions[i], positions[i+2]);
                                positions[i] = Math.cos(angle) * radius;
                                positions[i+2] = Math.sin(angle) * radius;
                            }
                            soulParticles.geometry.attributes.position.needsUpdate = true;
                        }
                        if (eyes) {
                            eyes.forEach(eye => {
                                eye.material.emissiveIntensity = 0.5 + Math.sin(time * 4) * 0.3;
                            });
                        }
                    }

                    // –ê–Ω–∏–º–∞—Ü–∏–∏ –æ–∫—Ä—É–∂–µ–Ω–∏—è (—Ñ–∞–∫–µ–ª—ã, –ª–∞–≤–∞, —á–∞—Å—Ç–∏—Ü—ã)
                    torchLights.forEach(item => {
                        if (item.light) {
                            const intensity = item.baseIntensity + Math.sin(time * 10 + item.light.position.x) * 0.2;
                            item.light.intensity = Math.max(0.5, intensity);
                        }
                        if (item.flame) {
                            const scale = 1 + Math.sin(time * 15 + item.flame.position.x) * 0.1;
                            item.flame.scale.set(scale, scale, scale);
                        }
                    });

                    if (lavaTexture && lavaPlane) {
                        const canvas = lavaTexture.image;
                        if (canvas) {
                            const ctx = canvas.getContext('2d');
                            ctx.fillStyle = '#ff4400';
                            ctx.fillRect(0, 0, 256, 256);
                            ctx.strokeStyle = 'rgba(255,170,0,0.2)';
                            ctx.lineWidth = 2;
                            for (let j = 0; j < 8; j++) {
                                const x1 = (Math.sin(j * 2 + time * 0.0002) * 40 + 128) % 256;
                                const y1 = (Math.cos(j * 3 + time * 0.0003) * 40 + 128) % 256;
                                const x2 = (Math.sin(j * 2 + 1 + time * 0.0002) * 40 + 128) % 256;
                                const y2 = (Math.cos(j * 3 + 1 + time * 0.0003) * 40 + 128) % 256;
                                ctx.beginPath();
                                ctx.moveTo(x1, y1);
                                ctx.lineTo(x2, y2);
                                ctx.stroke();
                            }
                            ctx.fillStyle = 'rgba(255,200,100,0.03)';
                            for (let j = 0; j < 6; j++) {
                                const x = (Math.sin(j * 5 + time * 0.0001) * 50 + 128) % 256;
                                const y = (Math.cos(j * 7 + time * 0.00015) * 50 + 128) % 256;
                                const r = Math.random() * 10 + 5;
                                ctx.beginPath();
                                ctx.arc(x, y, r, 0, 2 * Math.PI);
                                ctx.fill();
                            }
                            lavaTexture.needsUpdate = true;
                        }
                    }

                    if (bubbleParticles) {
                        const positions = bubbleParticles.geometry.attributes.position.array;
                        for (let i = 1; i < positions.length; i += 3) {
                            positions[i] += 0.0002;
                            if (positions[i] > 0.5) {
                                positions[i] = -0.4;
                                positions[i-1] = (Math.random() - 0.5) * 12;
                                positions[i+1] = (Math.random() - 0.5) * 12;
                            }
                        }
                        bubbleParticles.geometry.attributes.position.needsUpdate = true;
                    }

                    if (sparkParticles) {
                        const positions = sparkParticles.geometry.attributes.position.array;
                        for (let i = 1; i < positions.length; i += 3) {
                            positions[i] += 0.02;
                            if (positions[i] > 2.5) {
                                positions[i] = -0.5;
                                positions[i-1] = (Math.random() - 0.5) * 12;
                                positions[i+1] = (Math.random() - 0.5) * 12;
                            }
                        }
                        sparkParticles.geometry.attributes.position.needsUpdate = true;
                    }

                    if (ashParticles) {
                        const positions = ashParticles.geometry.attributes.position.array;
                        for (let i = 1; i < positions.length; i += 3) {
                            positions[i] -= 0.005;
                            if (positions[i] < 0) {
                                positions[i] = 4;
                                positions[i-1] = (Math.random() - 0.5) * 12;
                                positions[i+1] = (Math.random() - 0.5) * 12;
                            }
                        }
                        ashParticles.geometry.attributes.position.needsUpdate = true;
                    }

                    if (soulParticles) {
                        const positions = soulParticles.geometry.attributes.position.array;
                        for (let i = 1; i < positions.length; i += 3) {
                            positions[i] += 0.005;
                            if (positions[i] > 6) {
                                positions[i] = 0;
                                positions[i-1] = (Math.random() - 0.5) * 12;
                                positions[i+1] = (Math.random() - 0.5) * 12;
                            }
                        }
                        soulParticles.geometry.attributes.position.needsUpdate = true;
                    }

                    if (waterDrops) {
                        const positions = waterDrops.geometry.attributes.position.array;
                        for (let i = 1; i < positions.length; i += 3) {
                            positions[i] -= 0.03;
                            if (positions[i] < 0) {
                                positions[i] = 5;
                                positions[i-1] = (Math.random() - 0.5) * 8;
                                positions[i+1] = (Math.random() - 0.5) * 8;
                            }
                        }
                        waterDrops.geometry.attributes.position.needsUpdate = true;
                    }

                    floatingBooks.forEach((book, idx) => {
                        book.rotation.y += 0.01;
                        book.position.y = 3.5 + Math.sin(time * 2 + idx) * 0.3;
                    });

                    flyingSkulls.forEach((skull, idx) => {
                        skull.userData.angle += skull.userData.speed;
                        skull.position.x = Math.sin(skull.userData.angle) * skull.userData.radius;
                        skull.position.z = Math.cos(skull.userData.angle) * skull.userData.radius;
                        skull.position.y = 3 + Math.sin(time * 2 + idx) * 1.5;
                        skull.rotation.y += 0.02;
                        skull.rotation.x = Math.sin(time + idx) * 0.2;
                    });

                    runeLights.forEach((item, idx) => {
                        const intensity = item.baseIntensity + Math.sin(time * 3 + idx) * 0.2;
                        item.light.intensity = Math.max(0.2, intensity);
                    });

                    stars.forEach(s => s.rotation.y += 0.0001);

                    controls.update();
                    renderer.render(scene, camera);
                    requestAnimationFrame(animate);
                }
                animate();

                window.addEventListener('resize', () => {
                    camera.aspect = innerWidth/innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(innerWidth, innerHeight);
                });

                loadUser();

            } catch (e) {
                debugLog(`‚ùå –û—à–∏–±–∫–∞ –≤ init3D: ${e.message}`);
            }
        }

        // ==================== –ö–†–ê–§–¢ (–ú–û–ö) ====================
        function openCraftMenu() {
            const recipes = [
                { name: '‚öóÔ∏è –ó–µ–ª—å–µ —Å–∫–æ—Ä–æ—Å—Ç–∏', desc: '+50% –æ–ø—ã—Ç–∞ –Ω–∞ 30 –º–∏–Ω', resources: '‚ö´5, ‚öôÔ∏è2, ‚ú®1' },
                { name: 'üîë –ö–ª—é—á –æ—Ç –ª–æ–≥–æ–≤–∞', desc: '–ü–æ–≤—Ç–æ—Ä–Ω—ã–π –±–æ–π —Å –±–æ—Å—Å–æ–º', resources: '‚ö´50, ‚öôÔ∏è20, ü™ô5' },
                { name: '‚öîÔ∏è –û—Å—Ç—Ä—ã–µ –∑—É–±—å—è', desc: '+2 —Å–∏–ª—ã –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞', resources: '‚öôÔ∏è20, ü™ô10, üíé5' }
            ];
            let html = '';
            recipes.forEach(r => {
                html += `<div class="craft-item" onclick="window.craftItem('${r.name}')">
                    <div class="name">${r.name}</div>
                    <div class="desc">${r.desc}</div>
                    <div class="resources">${r.resources}</div>
                </div>`;
            });
            craftContent.innerHTML = html;
            craftMenu.style.display = 'block';
        }

        window.craftItem = function(itemName) {
            const items = document.querySelectorAll('.craft-item');
            items.forEach(item => {
                if (item.querySelector('.name')?.textContent === itemName) {
                    item.style.transform = 'scale(0.95)';
                    setTimeout(() => item.style.transform = '', 200);
                }
            });
            hapticFeedback('light');
            showToast(`üî® –°–æ–∑–¥–∞–Ω–æ: ${itemName}`, 1500);
        };

        closeCraft.addEventListener('click', () => craftMenu.style.display = 'none');
        craftBtn.addEventListener('click', openCraftMenu);

        // ==================== –°–¢–ê–†–¢ ====================
        init3D();
    </script>
