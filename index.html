<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–µ—Å—Ç Three.js</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #hud { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 8px; z-index: 200; }
        #debug { position: absolute; bottom: 10px; left: 10px; background: black; color: yellow; padding: 5px; max-height: 200px; overflow: auto; z-index: 1000; }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.128.0/build/three.module.js" } }
    </script>
</head>
<body>
    <div id="hud">
        üí∞ <span id="gold">0</span> | ‚ú® <span id="exp">0</span><br>
        –£—Ä–æ–≤–µ–Ω—å <span id="level">1</span>
    </div>
    <div id="debug"></div>

    <script type="module">
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const API_BASE_URL = 'https://telegram-clicker-bot-zi6c.onrender.com';
        const debugDiv = document.getElementById('debug');
        function log(msg) {
            debugDiv.innerHTML += msg + '<br>';
            console.log(msg);
        }

        // --- –¢–ï–õ–ï–ì–†–ê–ú ---
        let tg;
        try {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
        } catch (e) {
            tg = { initData: '' };
        }
        const initData = tg.initData;
        log('initData: ' + (initData ? initData.substring(0,50) + '...' : '–Ω–µ—Ç'));

        // --- API ---
        async function apiCall(endpoint, method = 'GET', body = null) {
            const headers = { 'Content-Type': 'application/json' };
            if (initData) headers['X-Telegram-Init-Data'] = initData;
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);
            try {
                const res = await fetch(`${API_BASE_URL}/api/${endpoint}`, options);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return await res.json();
            } catch (e) {
                log(`–û—à–∏–±–∫–∞ API ${endpoint}: ${e.message}`);
                return null;
            }
        }

        // --- –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø ---
        async function loadUser() {
            const data = await apiCall('user');
            if (data) {
                document.getElementById('gold').textContent = data.gold;
                document.getElementById('exp').textContent = data.exp;
                document.getElementById('level').textContent = data.level;
            }
        }

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø THREE.JS ---
        import('three').then(THREE => {
            log('Three.js –∑–∞–≥—Ä—É–∂–µ–Ω');

            // –°—Ü–µ–Ω–∞
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111122);

            // –ö–∞–º–µ—Ä–∞
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 4, 8);
            camera.lookAt(0, 2, 0);

            // –†–µ–Ω–¥–µ—Ä–µ—Ä
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0x404060);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);

            // –ü–æ–ª (—Å–µ—Ç–∫–∞)
            const gridHelper = new THREE.GridHelper(20, 20, 0xaaaaaa, 0x444444);
            scene.add(gridHelper);

            // --- –¢–ï–°–¢–û–í–´–ô –ö–†–ê–°–ù–´–ô –ö–£–ë ---
            const cubeGeom = new THREE.BoxGeometry(2, 2, 2);
            const cubeMat = new THREE.MeshStandardMaterial({ color: 0xff0000, emissive: 0x330000 });
            const cube = new THREE.Mesh(cubeGeom, cubeMat);
            cube.position.set(0, 2, 0); // —Ü–µ–Ω—Ç—Ä –Ω–∞ –≤—ã—Å–æ—Ç–µ 2
            scene.add(cube);
            log('–ö—Ä–∞—Å–Ω—ã–π –∫—É–± –¥–æ–±–∞–≤–ª–µ–Ω –≤ —Ü–µ–Ω—Ç—Ä');

            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            function animate() {
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ—Å–∞–π–∑–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö –ö–õ–ò–ö–ê –ü–û –ö–£–ë–£ (–¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏) ---
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            function onClick(event) {
                const rect = renderer.domElement.getBoundingClientRect();
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObject(cube);

                if (intersects.length > 0) {
                    log('–ö–ª–∏–∫ –ø–æ –∫—É–±—É!');
                    apiCall('click', 'POST', { resourceId: 0 }).then(data => {
                        if (data) {
                            document.getElementById('gold').textContent = data.new_gold;
                            document.getElementById('exp').textContent = data.new_exp;
                            loadUser();
                        }
                    });
                }
            }

            renderer.domElement.addEventListener('click', onClick);
            renderer.domElement.addEventListener('touchstart', (e) => {
                e.preventDefault();
                onClick(e.touches[0]);
            }, { passive: false });

        }).catch(err => {
            log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Three.js: ' + err.message);
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadUser();
    </script>
</body>
</html>
