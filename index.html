    <script type="module">
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const API_BASE_URL = 'https://telegram-clicker-bot-zi6c.onrender.com';
        const EXP_PER_LEVEL = 100;
        const BOSS_IDS = ['goblin_king', 'dragon_lair', 'lich_castle'];
        const BOSS_NAMES = {
            'goblin_king': '–ö–æ—Ä–æ–ª—å –≥–æ–±–ª–∏–Ω–æ–≤',
            'dragon_lair': '–û–≥–Ω–µ–Ω–Ω—ã–π –¥—Ä–∞–∫–æ–Ω',
            'lich_castle': '–ê—Ä—Ö–∏–ª–∏—á'
        };

        const TOOL_NAMES = {
            'wooden': '–î–µ—Ä–µ–≤—è–Ω–Ω–∞—è –∫–∏—Ä–∫–∞',
            'stone': '–ö–∞–º–µ–Ω–Ω–∞—è –∫–∏—Ä–∫–∞',
            'iron': '–ñ–µ–ª–µ–∑–Ω–∞—è –∫–∏—Ä–∫–∞',
            'gold': '–ó–æ–ª–æ—Ç–∞—è –∫–∏—Ä–∫–∞',
            'diamond': '–ê–ª–º–∞–∑–Ω–∞—è –∫–∏—Ä–∫–∞',
            'mithril': '–ú–∏—Ñ—Ä–∏–ª–æ–≤–∞—è –∫–∏—Ä–∫–∞'
        };

        const RESOURCE_ICONS = {
            'coal': '‚ö´',
            'iron': '‚öôÔ∏è',
            'gold': 'ü™ô',
            'diamond': 'üíé',
            'mithril': 'üîÆ',
            'soul_shard': 'üíÄ',
            'dragon_scale': 'üêâ',
            'magic_essence': '‚ú®'
        };

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentBossIndex = 0;
        let currentBossId = BOSS_IDS[0];
        let isAttacking = false;
        let cubes = [];
        let scene, camera, renderer, controls;
        let bossGroup = null;
        let threeReady = false;
        let THREE;
        let stars = [];
        let bossCollider = null;
        let environmentObjects = [];
        // –î–ª—è –∞–Ω–∏–º–∞—Ü–∏–π –æ–∫—Ä—É–∂–µ–Ω–∏—è
        let torchLights = [];
        let lavaPlane = null;
        let lavaTexture = null;
        let sparkParticles = null;
        let soulParticles = null;
        let floatingBooks = [];
        let ashParticles = null;
        let waterDrops = null;
        let heatDistortion = null;
        let flyingSkulls = [];
        let bubbleParticles = null;
        let runeLights = [];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const hudLevel = document.getElementById('level');
        const hudExp = document.getElementById('exp');
        const hudExpCurrent = document.getElementById('exp-current');
        const goldSpan = document.getElementById('gold');
        const inventorySpan = document.getElementById('inventory');
        const activeToolSpan = document.getElementById('active-tool');
        const bossHealthDiv = document.getElementById('boss-health');
        const bossNameSpan = document.getElementById('boss-name');
        const bossCurrentHealth = document.getElementById('boss-current-health');
        const bossMaxHealth = document.getElementById('boss-max-health');
        const bossHealthFill = document.getElementById('boss-health-fill');
        const bossIndexSpan = document.getElementById('boss-index');
        const debugInfo = document.getElementById('debug-info');

        function debugLog(msg) {
            console.log(msg);
        }

        // --- –¢–ï–õ–ï–ì–†–ê–ú ---
        let tg;
        try {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
        } catch (e) {
            tg = { initData: '' };
        }
        const initData = tg.initData;
        debugLog('initData: ' + (initData ? initData.substring(0,50) + '...' : '–Ω–µ—Ç'));

        // --- API ---
        async function apiCall(endpoint, method = 'GET', body = null) {
            const headers = { 'Content-Type': 'application/json' };
            if (initData) headers['X-Telegram-Init-Data'] = initData;
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);
            try {
                const response = await fetch(`${API_BASE_URL}/api/${endpoint}`, options);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (e) {
                debugLog(`–û—à–∏–±–∫–∞ API ${endpoint}: ${e.message}`);
                return null;
            }
        }

        function updateExpBar(level, exp) {
            hudLevel.textContent = level;
            hudExp.textContent = exp;
            hudExpCurrent.textContent = exp;
        }

        function updateInventoryDisplay(inv) {
            if (!inv) { inventorySpan.textContent = '‚Äî'; return; }
            const entries = Object.entries(inv).filter(([,v]) => v > 0);
            if (entries.length === 0) {
                inventorySpan.textContent = '–ø—É—Å—Ç–æ';
                return;
            }
            const parts = entries.map(([res, count]) => {
                const icon = RESOURCE_ICONS[res] || '‚ùì';
                return `${icon} ${count}`;
            });
            inventorySpan.textContent = parts.join('  ');
        }

        function updateBossHealth(current, max) {
            bossCurrentHealth.textContent = current;
            bossMaxHealth.textContent = max;
            bossHealthFill.style.width = (max ? (current / max) * 100 : 0) + '%';
        }

        // --- –ó–í–Å–ó–î–ù–û–ï –ù–ï–ë–û ---
        function createStars() {
            if (!THREE) return;
            const geometry = new THREE.BufferGeometry();
            const count = 500;
            const positions = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                const r = 50 + Math.random() * 50;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                positions[i*3] = r * Math.sin(phi) * Math.cos(theta);
                positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                positions[i*3+2] = r * Math.cos(phi);
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.3 });
            const starsMesh = new THREE.Points(geometry, material);
            scene.add(starsMesh);
            stars.push(starsMesh);
        }

        // --- –í–ò–ó–£–ê–õ–¨–ù–ê–Ø –ú–û–î–ï–õ–¨ –ë–û–°–°–ê (—É–ª—É—á—à–µ–Ω–Ω–∞—è) ---
        function createVisualBossModel(bossId) {
            const group = new THREE.Group();

            if (bossId === 'goblin_king') {
                // --- –¢–µ–ª–æ (—Ü–∏–ª–∏–Ω–¥—Ä) ---
                const bodyGeom = new THREE.CylinderGeometry(1.2, 1.5, 2.2, 8);
                const bodyMat = new THREE.MeshStandardMaterial({ color: 0x44aa88, emissive: 0x112233 });
                const body = new THREE.Mesh(bodyGeom, bodyMat);
                body.position.y = 1.1;
                group.add(body);

                // --- –ù–∞–≥—Ä—É–¥–Ω–∏–∫ (–ø–æ–ª—É—Å—Ñ–µ—Ä–∞ —Å–ø–µ—Ä–µ–¥–∏) ---
                const chestGeom = new THREE.SphereGeometry(1.0, 8, 4, 0, Math.PI);
                const chestMat = new THREE.MeshStandardMaterial({ color: 0xaa8866, emissive: 0x332211 });
                const chest = new THREE.Mesh(chestGeom, chestMat);
                chest.position.set(0, 1.2, 0.8);
                chest.scale.set(0.9, 0.7, 0.4);
                chest.rotation.x = 0.2;
                group.add(chest);

                // --- –ü–ª–µ—á–µ–≤—ã–µ –Ω–∞–∫–ª–∞–¥–∫–∏ (—à–∏–ø—ã) ---
                const spikeGeom = new THREE.ConeGeometry(0.4, 0.8, 6);
                const spikeMat = new THREE.MeshStandardMaterial({ color: 0x886644, emissive: 0x221100 });
                const spikeL = new THREE.Mesh(spikeGeom, spikeMat);
                spikeL.position.set(-1.0, 1.8, 0.3);
                spikeL.rotation.z = 0.3;
                group.add(spikeL);
                const spikeR = spikeL.clone();
                spikeR.position.set(1.0, 1.8, 0.3);
                spikeR.rotation.z = -0.3;
                group.add(spikeR);

                // --- –ì–æ–ª–æ–≤–∞ ---
                const headGeom = new THREE.SphereGeometry(0.8, 8);
                const headMat = new THREE.MeshStandardMaterial({ color: 0x88ccaa });
                const head = new THREE.Mesh(headGeom, headMat);
                head.position.y = 2.4;
                group.add(head);

                // --- –ö–æ—Ä–æ–Ω–∞ (—Ç—Ä–∏ –∑—É–±—Ü–∞) ---
                const crownMat = new THREE.MeshStandardMaterial({ color: 0xffaa00, emissive: 0x442200 });
                for (let i = -1; i <= 1; i++) {
                    const crownSpike = new THREE.Mesh(new THREE.ConeGeometry(0.3, 0.7, 4), crownMat);
                    crownSpike.position.set(i * 0.4, 3.0, 0.2);
                    group.add(crownSpike);
                }

                // --- –ì–ª–∞–∑–∞ (—Å–≤–µ—á–µ–Ω–∏–µ) ---
                const eyeGeom = new THREE.SphereGeometry(0.2, 6);
                const eyeMat = new THREE.MeshStandardMaterial({ color: 0xffaa22, emissive: 0x442200 });
                const eyeL = new THREE.Mesh(eyeGeom, eyeMat);
                eyeL.position.set(-0.3, 2.5, 0.7);
                group.add(eyeL);
                const eyeR = eyeL.clone();
                eyeR.position.set(0.3, 2.5, 0.7);
                group.add(eyeR);

                // --- –ó—Ä–∞—á–∫–∏ ---
                const pupilGeom = new THREE.SphereGeometry(0.1, 4);
                const pupilMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
                const pupilL = new THREE.Mesh(pupilGeom, pupilMat);
                pupilL.position.set(-0.3, 2.5, 0.9);
                group.add(pupilL);
                const pupilR = pupilL.clone();
                pupilR.position.set(0.3, 2.5, 0.9);
                group.add(pupilR);

                // --- –¢–æ–ø–æ—Ä (–æ—Ä—É–∂–∏–µ) ---
                const axeGroup = new THREE.Group();
                const handle = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1.2), new THREE.MeshStandardMaterial({ color: 0x8B4513 }));
                handle.position.y = 0.6;
                handle.rotation.z = 0.2;
                axeGroup.add(handle);
                const blade = new THREE.Mesh(new THREE.ConeGeometry(0.4, 0.6, 4), new THREE.MeshStandardMaterial({ color: 0x888888, emissive: 0x222222 }));
                blade.position.set(0.5, 1.0, 0);
                blade.rotation.z = -0.3;
                blade.rotation.y = 0.2;
                axeGroup.add(blade);
                axeGroup.position.set(1.4, 1.2, 0.5);
                axeGroup.rotation.y = 0.3;
                group.add(axeGroup);

                // --- –ù–∞–±–µ–¥—Ä–µ–Ω–Ω–∞—è –ø–æ–≤—è–∑–∫–∞ (—Ç–µ–∫—Å—Ç—É—Ä–∞ —á–µ—Ä–µ–∑ Canvas) ---
                const canvas = document.createElement('canvas');
                canvas.width = 32;
                canvas.height = 32;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(0, 0, 32, 32);
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 2;
                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * 8, 0);
                    ctx.lineTo(i * 8, 32);
                    ctx.stroke();
                }
                const loinclothTex = new THREE.CanvasTexture(canvas);
                const loinclothMat = new THREE.MeshStandardMaterial({ map: loinclothTex });
                const loincloth = new THREE.Mesh(new THREE.BoxGeometry(1.0, 0.4, 0.5), loinclothMat);
                loincloth.position.set(0, 0.2, 0.8);
                group.add(loincloth);

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ø–æ—Ä –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
                group.userData = { axe: axeGroup };
            }

            else if (bossId === 'dragon_lair') {
                // --- –¢–µ–ª–æ (—Å–µ–≥–º–µ–Ω—Ç—ã) ---
                const bodyMat = new THREE.MeshStandardMaterial({ color: 0xaa4422, emissive: 0x331100 });
                
                // –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ—Ä–ø—É—Å (—Å—Ñ–µ—Ä–∞, –≤—ã—Ç—è–Ω—É—Ç–∞—è)
                const bodyGeom = new THREE.SphereGeometry(1.2, 8);
                const body = new THREE.Mesh(bodyGeom, bodyMat);
                body.scale.set(1.5, 1.0, 1.2);
                body.position.y = 1.2;
                group.add(body);

                // –®–µ—è (—Ü–∏–ª–∏–Ω–¥—Ä)
                const neckGeom = new THREE.CylinderGeometry(0.8, 0.9, 1.5);
                const neck = new THREE.Mesh(neckGeom, bodyMat);
                neck.position.set(0, 2.2, 0.8);
                neck.rotation.x = 0.3;
                group.add(neck);

                // –ì–æ–ª–æ–≤–∞
                const headGeom = new THREE.SphereGeometry(1.0, 8);
                const headMat = new THREE.MeshStandardMaterial({ color: 0xcc5533, emissive: 0x331100 });
                const head = new THREE.Mesh(headGeom, headMat);
                head.position.set(0, 3.2, 1.4);
                head.scale.set(0.9, 0.9, 0.9);
                group.add(head);

                // –†–æ–≥–∞ (–¥–≤–∞ –∫–æ–Ω—É—Å–∞)
                const hornMat = new THREE.MeshStandardMaterial({ color: 0x886644 });
                for (let i = -1; i <= 1; i += 2) {
                    const horn = new THREE.Mesh(new THREE.ConeGeometry(0.3, 0.8, 4), hornMat);
                    horn.position.set(i * 0.5, 3.6, 1.6);
                    horn.rotation.z = i * 0.2;
                    horn.rotation.x = -0.2;
                    group.add(horn);
                }

                // –ì–ª–∞–∑–∞
                const eyeGeom = new THREE.SphereGeometry(0.2, 6);
                const eyeMat = new THREE.MeshStandardMaterial({ color: 0xffaa00, emissive: 0x442200 });
                const eyeL = new THREE.Mesh(eyeGeom, eyeMat);
                eyeL.position.set(-0.4, 3.4, 2.0);
                group.add(eyeL);
                const eyeR = eyeL.clone();
                eyeR.position.set(0.4, 3.4, 2.0);
                group.add(eyeR);

                // –ö—Ä—ã–ª—å—è (—Å–æ—Å—Ç–∞–≤–Ω—ã–µ)
                const wingMat = new THREE.MeshStandardMaterial({ color: 0x993322 });
                function createWing(side) {
                    const wingGroup = new THREE.Group();
                    const wingMain = new THREE.Mesh(new THREE.BoxGeometry(0.2, 1.5, 1.0), wingMat);
                    wingMain.position.set(0, 0.8, 0);
                    wingMain.rotation.x = 0.3;
                    wingGroup.add(wingMain);
                    for (let k = 0; k < 2; k++) {
                        const membrane = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.8, 0.6), new THREE.MeshStandardMaterial({ color: 0xaa4422 }));
                        membrane.position.set(0, 0.4 + k*0.4, 0.4);
                        membrane.rotation.x = 0.2;
                        wingGroup.add(membrane);
                    }
                    wingGroup.position.set(side * 1.5, 2.2, 0.2);
                    wingGroup.rotation.y = side * 0.3;
                    wingGroup.rotation.z = side * 0.2;
                    return wingGroup;
                }
                group.add(createWing(-1));
                group.add(createWing(1));

                // –®–∏–ø—ã –Ω–∞ —Å–ø–∏–Ω–µ
                const spikeMat = new THREE.MeshStandardMaterial({ color: 0x884422 });
                for (let i = 0; i < 5; i++) {
                    const spike = new THREE.Mesh(new THREE.ConeGeometry(0.2, 0.5, 4), spikeMat);
                    spike.position.set(0, 2.0 + i*0.3, 0.2);
                    spike.rotation.x = 0.1;
                    group.add(spike);
                }

                // –•–≤–æ—Å—Ç (–Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–≥–º–µ–Ω—Ç–æ–≤)
                const tailMat = new THREE.MeshStandardMaterial({ color: 0xaa4422 });
                const tailSegments = [];
                for (let i = 0; i < 3; i++) {
                    const seg = new THREE.Mesh(new THREE.CylinderGeometry(0.5 - i*0.1, 0.4 - i*0.1, 1.0), tailMat);
                    seg.position.set(0, 0.5 - i*0.2, -1.2 - i*0.8);
                    seg.rotation.x = 0.2 * i;
                    group.add(seg);
                    tailSegments.push(seg);
                }

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∞–Ω–∏–º–∏—Ä—É–µ–º—ã–µ —á–∞—Å—Ç–∏
                group.userData = {
                    wings: [group.children.find(c => c.position.x < 0 && c.children.length > 0), group.children.find(c => c.position.x > 0 && c.children.length > 0)],
                    head: head,
                    tail: tailSegments
                };
            }

            else if (bossId === 'lich_castle') {
                // --- –ú–∞–Ω—Ç–∏—è (–∫–æ–Ω—É—Å) ---
                const mantleGeom = new THREE.ConeGeometry(1.2, 2.5, 8);
                const canvas = document.createElement('canvas');
                canvas.width = 64;
                canvas.height = 64;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#2a2a3a';
                ctx.fillRect(0, 0, 64, 64);
                ctx.strokeStyle = '#8844aa';
                ctx.lineWidth = 2;
                for (let i = 0; i < 8; i++) {
                    ctx.beginPath();
                    ctx.arc(Math.random()*64, Math.random()*64, 10, 0, 2*Math.PI);
                    ctx.stroke();
                }
                const mantleTex = new THREE.CanvasTexture(canvas);
                const mantleMat = new THREE.MeshStandardMaterial({ map: mantleTex, emissive: 0x110022 });
                const mantle = new THREE.Mesh(mantleGeom, mantleMat);
                mantle.position.y = 1.0;
                mantle.rotation.x = 0.1;
                group.add(mantle);

                // --- –¢–µ–ª–æ (–ø–æ–¥ –º–∞–Ω—Ç–∏–µ–π) ---
                const bodyGeom = new THREE.CylinderGeometry(0.8, 1.0, 2.5, 6);
                const bodyMat = new THREE.MeshStandardMaterial({ color: 0x557799, emissive: 0x113344 });
                const body = new THREE.Mesh(bodyGeom, bodyMat);
                body.position.y = 1.5;
                group.add(body);

                // --- –ì–æ–ª–æ–≤–∞ ---
                const headGeom = new THREE.SphereGeometry(0.7, 6);
                const headMat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
                const head = new THREE.Mesh(headGeom, headMat);
                head.position.y = 3.0;
                group.add(head);

                // --- –ì–ª–∞–∑–Ω–∏—Ü—ã (—Ç—ë–º–Ω—ã–µ) ---
                const socketGeom = new THREE.SphereGeometry(0.2);
                const socketMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
                const socketL = new THREE.Mesh(socketGeom, socketMat);
                socketL.position.set(-0.3, 3.1, 0.6);
                group.add(socketL);
                const socketR = socketL.clone();
                socketR.position.set(0.3, 3.1, 0.6);
                group.add(socketR);

                // --- –°–≤–µ—Ç—è—â–∏–µ—Å—è –≥–ª–∞–∑–∞ ---
                const glowGeom = new THREE.SphereGeometry(0.1);

        async function loadUser() {

            if (!data) return;
            goldSpan.textContent = data.gold;
            updateExpBar(data.level, data.exp);
            updateInventoryDisplay(data.inventory);

            let toolDisplay = '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            if (data.active_tool) {
                const parts = data.active_tool.split('/');
                const toolCode = parts[0];
                const toolLevel = parts[1] ? `+${parts[1]}` : '';
                const baseName = TOOL_NAMES[toolCode] || toolCode;
                toolDisplay = baseName + (toolLevel ? ` ${toolLevel}` : '');
            }
            activeToolSpan.textContent = toolDisplay;

            if (data.boss_progress) {
                let found = false;
                for (let i = 0; i < BOSS_IDS.length; i++) {

                if (threeReady) loadBossInfo(currentBossId);

        }

        // --- –ß–ê–°–¢–ò–¶–´ –ü–†–ò –£–î–ê–†–ï ---
        function createHitParticles(position) {
            if (!scene || !THREE) return;
            const particleCount = 20;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount; i++) {
                positions[i*3] = position.x;
                positions[i*3+1] = position.y;
                positions[i*3+2] = position.z;
                colors[i*3] = 1;
                colors[i*3+1] = 0.5 + Math.random()*0.5;
                colors[i*3+2] = 0;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const material = new THREE.PointsMaterial({ size: 0.15, vertexColors: true, transparent: true });
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
            const startTime = performance.now();
            function animateParticles() {
                const elapsed = performance.now() - startTime;
                if (elapsed > 400) {
                    scene.remove(particles);
                    return;
                }
                const posAttr = geometry.attributes.position;
                for (let i = 0; i < particleCount; i++) {
                    posAttr.array[i*3] += (Math.random() - 0.5) * 0.1;
                    posAttr.array[i*3+1] += (Math.random() - 0.5) * 0.1;
                    posAttr.array[i*3+2] += (Math.random() - 0.5) * 0.1;
                }
                posAttr.needsUpdate = true;
                requestAnimationFrame(animateParticles);
            }
            animateParticles();
        }

        // --- –í–°–ü–õ–´–í–ê–Æ–©–ò–ô –¢–ï–ö–°–¢ –£–†–û–ù–ê ---
        function showDamageText(damage, position) {
            if (!THREE) return;
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.font = 'Bold 24px Arial';
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeText(damage.toString(), 32, 32);
            ctx.fillText(damage.toString(), 32, 32);
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture, depthTest: false, depthWrite: false });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(0.5, 0.5, 0.5);
            sprite.position.copy(position);
            sprite.position.y += 1;
            scene.add(sprite);
            const startTime = performance.now();
            function animateSprite() {
                const elapsed = performance.now() - startTime;
                if (elapsed > 800) {
                    scene.remove(sprite);
                    return;
                }
                sprite.position.y += 0.01;
                sprite.material.opacity = 1 - elapsed / 800;
                requestAnimationFrame(animateSprite);
            }
            animateSprite();
        }

        // --- –ê–¢–ê–ö–ê ---
        async function attackBoss() {
            debugLog('‚öîÔ∏è attackBoss called');
            if (isAttacking) return;
            isAttacking = true;
            if (bossGroup) {
                bossGroup.traverse(obj => {
                    if (obj.isMesh && obj.material.emissive) {
                        obj.material.emissive.setHex(0x884422);
                        setTimeout(() => obj.material.emissive.setHex(0x000000), 150);
                    }
                });
                const originalPos = bossGroup.position.clone();
                let shakeCount = 0;
                const shakeInterval = setInterval(() => {
                    bossGroup.position.x = originalPos.x + (Math.random() - 0.5) * 0.2;
                    bossGroup.position.z = originalPos.z + (Math.random() - 0.5) * 0.2;
                    shakeCount++;
                    if (shakeCount > 5) {
                        bossGroup.position.copy(originalPos);
                        clearInterval(shakeInterval);
                    }
                }, 30);
            }
            const data = await apiCall('boss/attack', 'POST', { boss_id: currentBossId });
            if (data) {
                debugLog('attack response: ' + JSON.stringify(data));
                if (data.new_gold !== undefined) goldSpan.textContent = data.new_gold;
                if (data.new_exp !== undefined) hudExp.textContent = data.new_exp;
                if (data.inventory) updateInventoryDisplay(data.inventory);
                if (data.current_health !== undefined) {
                    updateBossHealth(data.current_health, data.max_health);
                    if (bossGroup) {
                        const worldPos = new THREE.Vector3();
                        bossGroup.getWorldPosition(worldPos);
                        createHitParticles(worldPos);
                        showDamageText(data.damage, worldPos);
                    }
                }
                if (data.defeated) {
                    bossGroup.visible = false;
                    bossHealthDiv.style.display = 'none';
                }
                loadUser();
            } else {
                debugLog('attackBoss: no data received');
            }
            isAttacking = false;
        }

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø 3D ---
        async function init3D() {
            debugLog('init3D started');
            try {
                const THREE_IMPORT = await import('three');
                THREE = THREE_IMPORT;
                const { OrbitControls } = await import('https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js');

                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x0a0a20);

                camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
                camera.position.set(2, 3, 5);
                camera.lookAt(0, 2, 0);

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(innerWidth, innerHeight);
                document.body.appendChild(renderer.domElement);

                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.target.set(0, 2, 0);
                controls.update();

                const ambient = new THREE.AmbientLight(0x404060);
                scene.add(ambient);
                const light1 = new THREE.DirectionalLight(0xffffff, 1.2);
                light1.position.set(5, 10, 7);
                scene.add(light1);
                const light2 = new THREE.DirectionalLight(0xffaa88, 0.8);
                light2.position.set(-5, 5, -5);
                scene.add(light2);

                createStars();

                // --- –ö–£–ë–´-–†–ï–°–£–†–°–´ (—É–ª—É—á—à–µ–Ω–Ω—ã–π –≤–Ω–µ—à–Ω–∏–π –≤–∏–¥) ---
                const positions = [[-3,1.5,-2], [3,1.5,-2], [0,1.5,2], [-2,1.5,3], [2,1.5,3]];
                const baseColors = [0x333333, 0x8B5A2B, 0xFFD700, 0x88CCFF, 0xC0C0C0];
                const emissiveColors = [0x111111, 0x331100, 0x442200, 0x112244, 0x222222];
                const metalnessValues = [0.1, 0.8, 0.9, 0.3, 0.7];
                const roughnessValues = [0.8, 0.5, 0.4, 0.3, 0.4];

                positions.forEach((pos, i) => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 128;
                    canvas.height = 128;
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#' + baseColors[i].toString(16).padStart(6, '0');
                    ctx.fillRect(0, 0, 128, 128);
                    const imageData = ctx.getImageData(0, 0, 128, 128);
                    const data = imageData.data;
                    for (let j = 0; j < data.length; j += 4) {
                        const noise = (Math.random() - 0.5) * 40;
                        data[j] = Math.min(255, Math.max(0, data[j] + noise));
                        data[j+1] = Math.min(255, Math.max(0, data[j+1] + noise));
                        data[j+2] = Math.min(255, Math.max(0, data[j+2] + noise));
                    }
                    ctx.putImageData(imageData, 0, 0);
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    for (let j = 0; j < 8; j++) {
                        ctx.beginPath();
                        ctx.moveTo(Math.random()*128, Math.random()*128);
                        ctx.lineTo(Math.random()*128, Math.random()*128);
                        ctx.strokeStyle = `rgba(255,255,255,${0.3+Math.random()*0.3})`;
                        ctx.stroke();
                    }
                    if (i === 3) {
                        ctx.strokeStyle = 'rgba(100,200,255,0.5)';
                        ctx.lineWidth = 1.5;
                        for (let j = 0; j < 5; j++) {
                            ctx.beginPath();
                            ctx.moveTo(Math.random()*128, Math.random()*128);
                            ctx.lineTo(Math.random()*128, Math.random()*128);
                            ctx.stroke();
                        }
                    }
                    if (i === 2) {
                        for (let j = 0; j < 20; j++) {
                            ctx.fillStyle = `rgba(255,215,0,${Math.random()*0.8})`;
                            ctx.beginPath();
                            ctx.arc(Math.random()*128, Math.random()*128, Math.random()*3+1, 0, 2*Math.PI);
                            ctx.fill();
                        }
                    }
                    const texture = new THREE.CanvasTexture(canvas);
                    const material = new THREE.MeshStandardMaterial({ 
                        map: texture,
                        color: baseColors[i],
                        emissive: emissiveColors[i],
                        roughness: roughnessValues[i],
                        metalness: metalnessValues[i],
                        emissiveIntensity: 0.2
                    });
                    const cube = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), material);
                    cube.position.set(pos[0], pos[1], pos[2]);
                    cube.userData = { type: 'resource', id: i, baseScale: 1 };
                    scene.add(cube);
                    cubes.push(cube);
                });

                // –ì—Ä—É–ø–ø–∞ –¥–ª—è –±–æ—Å—Å–∞
                bossGroup = new THREE.Group();
                scene.add(bossGroup);

                const visualBoss = createVisualBossModel(currentBossId);
                bossGroup.add(visualBoss);

                const colliderGeom = new THREE.SphereGeometry(2.5, 8);
                const colliderMat = new THREE.MeshBasicMaterial({ visible: false });
                const collider = new THREE.Mesh(colliderGeom, colliderMat);
                collider.position.set(0, 1.5, 0);
                collider.userData.isBossPart = true;
                bossGroup.add(collider);
                bossCollider = collider;

                bossGroup.position.set(0, 2, 0);

                // –°–æ–∑–¥–∞—ë–º –æ–∫—Ä—É–∂–µ–Ω–∏–µ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –±–æ—Å—Å–∞
                createEnvironmentForBoss(currentBossId);

                threeReady = true;
                debugLog('Three.js –≥–æ—Ç–æ–≤, bossGroup —Å–æ–∑–¥–∞–Ω–∞');

                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                function handleClick(event) {
                    const rect = renderer.domElement.getBoundingClientRect();
                    mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                    mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects([...cubes, ...bossGroup.children]);

                    if (intersects.length > 0) {
                        const hit = intersects[0].object;
                        debugLog(`Hit object: userData: ${JSON.stringify(hit.userData)}`);
                        if (hit.userData.type === 'resource') {
                            apiCall('click', 'POST', { resourceId: hit.userData.id }).then(data => {
                                if (data) {
                                    goldSpan.textContent = data.new_gold;
                                    hudExp.textContent = data.new_exp;
                                    updateInventoryDisplay(data.inventory);
                                    loadUser();
                                }
                            });
                        } else if (hit.userData.isBossPart) {
                            debugLog('‚úÖ –≠—Ç–æ —á–∞—Å—Ç—å –±–æ—Å—Å–∞ (–∫–æ–ª–ª–∞–π–¥–µ—Ä)!');
                            attackBoss();
                        } else {
                            debugLog('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –æ–±—ä–µ–∫—Ç');
                        }
                    } else {
                        debugLog('No intersection');
                    }
                }

                renderer.domElement.addEventListener('click', handleClick);
                renderer.domElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleClick(e.touches[0]);
                }, { passive: false });

                // –ê–Ω–∏–º–∞—Ü–∏—è
                let time = 0;
                function animate() {
                    time += 0.01;

                    cubes.forEach((c, idx) => {
                        c.rotation.y += 0.01;
                        const scale = 1 + Math.sin(time * 5 + idx) * 0.02;
                        c.scale.set(scale, scale, scale);
                    });

                    if (bossGroup && bossGroup.children.length > 0) {
                        bossGroup.rotation.y += 0.005;
                    }

                    // –ê–Ω–∏–º–∞—Ü–∏–∏ –±–æ—Å—Å–æ–≤
                    if (currentBossId === 'goblin_king' && bossGroup.userData && bossGroup.userData.axe) {
                        const axe = bossGroup.userData.axe;
                        axe.rotation.z = 0.2 + Math.sin(time * 5) * 0.1;
                    }
                    if (currentBossId === 'dragon_lair' && bossGroup.userData) {
                        const { wings, head, tail } = bossGroup.userData;
                        if (wings) {
                            wings.forEach((wing, idx) => {
                                if (wing) wing.rotation.z = (idx === 0 ? -0.2 : 0.2) + Math.sin(time * 3) * 0.1;
                            });
                        }
                        if (head) {
                            head.rotation.y = Math.sin(time * 2) * 0.1;
                            head.rotation.x = 0.2 + Math.sin(time * 2.5) * 0.05;
                        }
                        if (tail) {
                            tail.forEach((seg, i) => {
                                seg.rotation.x = 0.2 * i + Math.sin(time * 2 + i) * 0.1;
                            });
                        }
                    }
                    if (currentBossId === 'lich_castle' && bossGroup.userData) {
                        const { staff, mantle } = bossGroup.userData;
                        if (staff) staff.rotation.y += 0.01;
                        if (mantle) mantle.rotation.x = 0.1 + Math.sin(time * 1.5) * 0.02;
                    }

                    // –ú–µ—Ä—Ü–∞–Ω–∏–µ —Ñ–∞–∫–µ–ª–æ–≤
                    torchLights.forEach(item => {
                        if (item.light) {
                            const intensity = item.baseIntensity + Math.sin(time * 10 + item.light.position.x) * 0.2;
                            item.light.intensity = Math.max(0.5, intensity);
                        }
                        if (item.flame) {
                            const scale = 1 + Math.sin(time * 15 + item.flame.position.x) * 0.1;
                            item.flame.scale.set(scale, scale, scale);
                        }
                    });

                    // –ê–Ω–∏–º–∞—Ü–∏—è –ª–∞–≤—ã
                    if (lavaTexture && lavaPlane) {
                        const canvas = lavaTexture.image;
                        if (canvas) {
                            const ctx = canvas.getContext('2d');
                            ctx.fillStyle = '#ff4400';
                            ctx.fillRect(0, 0, 256, 256);
                            ctx.strokeStyle = 'rgba(255,170,0,0.2)';
                            ctx.lineWidth = 2;
                            for (let j = 0; j < 8; j++) {
                                const x1 = (Math.sin(j * 2 + time * 0.0002) * 40 + 128) % 256;
                                const y1 = (Math.cos(j * 3 + time * 0.0003) * 40 + 128) % 256;
                                const x2 = (Math.sin(j * 2 + 1 + time * 0.0002) * 40 + 128) % 256;
                                const y2 = (Math.cos(j * 3 + 1 + time * 0.0003) * 40 + 128) % 256;
                                ctx.beginPath();
                                ctx.moveTo(x1, y1);
                                ctx.lineTo(x2, y2);
                                ctx.stroke();
                            }
                            ctx.fillStyle = 'rgba(255,200,100,0.03)';
                            for (let j = 0; j < 6; j++) {
                                const x = (Math.sin(j * 5 + time * 0.0001) * 50 + 128) % 256;
                                const y = (Math.cos(j * 7 + time * 0.00015) * 50 + 128) % 256;
                                const r = Math.random() * 10 + 5;
                                ctx.beginPath();
                                ctx.arc(x, y, r, 0, 2 * Math.PI);
                                ctx.fill();
                            }
                            lavaTexture.needsUpdate = true;
                        }
                    }

                    // –ü—É–∑—ã—Ä—å–∫–∏
                    if (bubbleParticles) {
                        const positions = bubbleParticles.geometry.attributes.position.array;
                        for (let i = 1; i < positions.length; i += 3) {
                            positions[i] += 0.0002;
                            if (positions[i] > 0.5) {
                                positions[i] = -0.4;
                                positions[i-1] = (Math.random() - 0.5) * 12;
                                positions[i+1] = (Math.random() - 0.5) * 12;
                            }
                        }
                        bubbleParticles.geometry.attributes.position.needsUpdate = true;
                    }

                    // –ò—Å–∫—Ä—ã
                    if (sparkParticles) {
                        const positions = sparkParticles.geometry.attributes.position.array;
                        for (let i = 1; i < positions.length; i += 3) {
                            positions[i] += 0.02;
                            if (positions[i] > 2.5) {
                                positions[i] = -0.5;
                                positions[i-1] = (Math.random() - 0.5) * 12;
                                positions[i+1] = (Math.random() - 0.5) * 12;
                            }
                        }
                        sparkParticles.geometry.attributes.position.needsUpdate = true;
                    }

                    // –ü–µ–ø–µ–ª
                    if (ashParticles) {
                        const positions = ashParticles.geometry.attributes.position.array;
                        for (let i = 1; i < positions.length; i += 3) {
                            positions[i] -= 0.005;
                            if (positions[i] < 0) {
                                positions[i] = 4;
                                positions[i-1] = (Math.random() - 0.5) * 12;
                                positions[i+1] = (Math.random() - 0.5) * 12;
                            }
                        }
                        ashParticles.geometry.attributes.position.needsUpdate = true;
                    }

                    // –î—É—à–∏
                    if (soulParticles) {
                        const positions = soulParticles.geometry.attributes.position.array;
                        for (let i = 1; i < positions.length; i += 3) {
                            positions[i] += 0.005;
                            if (positions[i] > 6) {
                                positions[i] = 0;
                                positions[i-1] = (Math.random() - 0.5) * 12;
                                positions[i+1] = (Math.random() - 0.5) * 12;
                            }
                        }
                        soulParticles.geometry.attributes.position.needsUpdate = true;
                    }

                    // –ö–∞–ø–ª–∏ –≤–æ–¥—ã
                    if (waterDrops) {
                        const positions = waterDrops.geometry.attributes.position.array;
                        for (let i = 1; i < positions.length; i += 3) {
                            positions[i] -= 0.03;
                            if (positions[i] < 0) {
                                positions[i] = 5;
                                positions[i-1] = (Math.random() - 0.5) * 8;
                                positions[i+1] = (Math.random() - 0.5) * 8;
                            }
                        }
                        waterDrops.geometry.attributes.position.needsUpdate = true;
                    }

                    // –ö–Ω–∏–≥–∏
                    floatingBooks.forEach((book, idx) => {
                        book.rotation.y += 0.01;
                        book.position.y = 3.5 + Math.sin(time * 2 + idx) * 0.3;
                    });

                    // –ß–µ—Ä–µ–ø–∞
                    flyingSkulls.forEach((skull, idx) => {
                        skull.userData.angle += skull.userData.speed;
                        skull.position.x = Math.sin(skull.userData.angle) * skull.userData.radius;
                        skull.position.z = Math.cos(skull.userData.angle) * skull.userData.radius;
                        skull.position.y = 3 + Math.sin(time * 2 + idx) * 1.5;
                        skull.rotation.y += 0.02;
                        skull.rotation.x = Math.sin(time + idx) * 0.2;
                    });

                    // –†—É–Ω–Ω—ã–µ –æ–≥–æ–Ω—å–∫–∏
                    runeLights.forEach((item, idx) => {
                        const intensity = item.baseIntensity + Math.sin(time * 3 + idx) * 0.2;
                        item.light.intensity = Math.max(0.2, intensity);
                    });

                    controls.update();
                    renderer.render(scene, camera);
                    requestAnimationFrame(animate);
                }
                animate();

                window.addEventListener('resize', () => {
                    camera.aspect = innerWidth/innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(innerWidth, innerHeight);
                });

                loadUser();

            } catch (e) {
                debugLog(`‚ùå –û—à–∏–±–∫–∞ –≤ init3D: ${e.message}`);
            }
        }

        // --- –°–¢–ê–†–¢ ---
        init3D();
    </script>
</body>
</html>
