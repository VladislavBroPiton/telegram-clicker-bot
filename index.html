<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Тест Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">Проверка WebGL...</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const info = document.getElementById('info');
        try {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111122);
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(2, 2, 5);
            camera.lookAt(0, 0, 0);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            const gridHelper = new THREE.GridHelper(10, 20, 0xaaaaaa, 0x444444);
            scene.add(gridHelper);

            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();

            info.innerHTML = 'Three.js работает. Красный куб вращается.';
        } catch (e) {
            info.innerHTML = 'Ошибка WebGL: ' + e.message;
        }
    </script>
</body>
</html>
